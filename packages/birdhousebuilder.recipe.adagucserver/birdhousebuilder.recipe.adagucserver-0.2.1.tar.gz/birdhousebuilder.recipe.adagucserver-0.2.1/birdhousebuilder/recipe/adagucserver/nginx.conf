# adagucserver
upstream adagucserver {
    # socket connection
    server unix://${prefix}/var/run/adagucserver.socket fail_timeout=0;
}

server 
{
    listen ${port};
    server_name ${hostname};

    root ${prefix}/var/www;      
    index index.html index.htm;

    # adagucserver avail at /
    location /
    {
        proxy_pass              http://adagucserver;
    }

}
