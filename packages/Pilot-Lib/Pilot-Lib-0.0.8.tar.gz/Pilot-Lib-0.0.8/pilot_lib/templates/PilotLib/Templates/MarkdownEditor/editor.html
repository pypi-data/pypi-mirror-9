
{% macro markdown_editor(name, content="", options={}) %}

    {% assets "markdown_editor_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% assets "markdown_editor_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

<textarea
        class="form-control"
        id="markdown-editor-{{ name }}"
        name="{{ name }}"
        data-provide="markdown"
        data-iconlibrary="fa"
        {%- for k, v in options.items() %}
            data-{{ k }}="{{ v }}"
        {% endfor -%}
        >{{ content }}</textarea>

{% endmacro %}
