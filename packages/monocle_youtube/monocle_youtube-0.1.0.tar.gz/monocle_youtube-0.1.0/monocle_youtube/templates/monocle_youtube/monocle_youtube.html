<section id="video">
    <div class='row'>
        <h2 class='fancy'><span>Видео</span></h2>
    </div>
    <div id="video-wrap">
        {% for channel in channels_list %}
        {% for v in  channel.get_video_json %}
            <div class="a_video">
                <a data-title="{{ v.title}}"  data-toggle="lightbox" data-remote="https://www.youtube.com/embed/{{ v.id }}">
                    <div class="player_badge"></div>
                    <img class="img-responsive" src="{{ v.thumnails.0.url }}">
                </a>
                <p>{{ v.title}}</p>
            </div>
        {% endfor %}
    </div>
</section>
