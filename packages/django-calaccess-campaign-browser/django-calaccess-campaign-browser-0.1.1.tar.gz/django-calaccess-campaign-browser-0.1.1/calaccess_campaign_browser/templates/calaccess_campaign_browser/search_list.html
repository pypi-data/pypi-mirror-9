{% extends 'calaccess_campaign_browser/base.html' %}
{% load humanize %}

{% block content %}

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Search</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>Contributions by name</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form class="form-inline" role="form" method="GET"
            action="{% url 'search-contribs-by-name' %}" style="margin-bottom:10px;">
            <div class="form-group">
                <input type="text" class="form-control"
                    id="q" name="q" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-default">GO</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <hr>
    </div>
</div>
{% endblock %}
