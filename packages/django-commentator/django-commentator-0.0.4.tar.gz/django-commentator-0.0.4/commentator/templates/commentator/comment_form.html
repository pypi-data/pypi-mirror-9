{% load i18n %}
<div id="comment-form-placeholder">
    <form id="comment-form" action="/comments/post" method="post" class="well">
        {% csrf_token %}
        <div id="comment-preview-placeholder"></div>
        <input type="hidden" name="thread" value="{{ thread.pk }}"/>
        <input type="hidden" name="part_of" value=""/>

        <div class="form-group">
            <label for="comment-editor"></label>
            <textarea name="raw" id="comment-editor" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-actions">
            <input type="button" class="btn btn-default preview" value="{% trans " Preview" %}" title="Ctrl + Enter"/>
            <input type="submit" class="btn btn-primary submit" value="{% trans " Submit" %}" title="Ctrl + Shift +
            Enter"/>
        </div>
    </form>
</div>
