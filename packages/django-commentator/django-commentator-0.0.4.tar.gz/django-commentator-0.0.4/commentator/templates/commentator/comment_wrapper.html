{% load i18n %}
{% load commentator_tags %}

<div class="comments">
    <h3 class="title">{% trans "Comments" %} (<span id="comment-total">{% show_comment_count obj %}</span>)</h3>
    <div id="comments-wrapper">
        {{ comments|safe }}
    </div>
    {% if request.user.is_authenticated %}
    {% include 'commentator/comment_form.html' %}
    <div id="comments-tpanel">
        <div id="tpanel-refresh"></div>
        <div id="tpanel-new"></div>
    </div>
    {% else %}
    {% include 'commentator/commentator_login.html' %}
    {% endif %}
</div>
