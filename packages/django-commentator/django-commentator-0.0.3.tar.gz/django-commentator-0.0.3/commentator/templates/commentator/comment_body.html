{% load i18n humanize %}
{% load commentator_tags %}

<li class="commentator-comment{{ new_comment }}" id="comment-{{ obj.id }}"
    data-parent="{{ obj.part_of_id|default_if_none:0 }}" data-id="{{ obj.id }}">
    <div class="commentator-comment-body">
        <div class="commentator-comment-header">
            <div class="commentator-comment-dot-wrapper">
                <div class="commentator-comment-dot"></div>
            </div>
            <img src="{% gravatar_url obj.author.email 96 %}" class="commentator-avatar" alt=""/>
            <span class="commentator-comment-author">{{ obj.author }}</span>
            <span class="commentator-comment-createdon">{{ obj.created_at|naturaltime|default:"Now" }}</span>
            <span class="commentator-comment-link"><a href="{{ obj.get_absolute_url }}">#</a></span>
            <span class="commentator-comment-down"><a href="#" data-child="">&darr;</a></span>
        </div>
        <div class="commentator-comment-text">
            {{ obj.text|safe|linebreaksbr }}
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="comment-reply">
        <a href="#" class="reply">{% trans "Reply" %}</a>
    </div>
    {% endif %}
    <ol class="comments-list">{{ comments|safe }}</ol>
</li>
