[tox]
envlist = py26,py27,py34,flake8

[testenv]
commands =
    python --version
    nosetests --with-coverage --cover-package=cliquet cliquet {posargs}
deps =
    coverage
    mock
    nose
    psycopg2
    simplejson
    unittest2
    webtest
install_command = pip install --process-dependency-links --pre {opts} {packages}

[testenv:py34]
deps =
    coverage
    mock
    nose
    psycopg2
    webtest

[testenv:flake8]
commands = flake8 cliquet
deps =
    flake8

[testenv:docs]
commands = sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

deps =
    Sphinx
    sphinx_rtd_theme
