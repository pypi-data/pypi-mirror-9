{% load i18n %}
{% load staticfiles %}

<link type="text/css" rel="stylesheet" media="all" href="{% static 'css/agenda_projector.css' %}" />

<h1>
    {% if title %}{{ title }}{% else %}{% trans "Agenda" %}{% endif %}
</h1>

<ul class="itemlist">
    {% for item in items %}
        <li{% if item.closed %} class="closed" {% endif %}>
            {{ item }}
            <small>{{ item.get_title_supplement|safe }}</small>
        </li>
    {% endfor %}
</ul>
