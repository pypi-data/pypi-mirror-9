<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>{% block title %}{% end %}</title>
</head>
<body>
<div id="content">
  {% block content %}{% end %}
</div>
    <style>
        body{
            font-family:Verdana, Tahoma, sans-serif;
        }
        div.clearfix {
                clear:both;
        }
        div.boxes {
            padding:5px;
        }
        p.details_info {font-size:0.8em; text-align:right; margin:0; padding:2px 10px;}
        div.cluster {
            border:1px solid #d0d0d0;
            width:95%;
            margin:20px auto;
        }
        div.label {
            border-bottom:1px solid #d0d0d0;
            background:#eaeaea;
            padding:5px 5px;
            font-size:1em;
        }
        a.box:hover {
            text-decoration: none;
            opacity: 0.75;
        }
        a.box {
            color:black;
            text-decoration:none;
            cursor:pointer;
            display:block;
            width:12%;
            -webkit-border-radius: 4px 4px 4px 4px;
            border-radius: 4px 4px 4px 4px;
            height:80px;
            position:relative;
            float:left;
            margin: 0.8em;
            background-color: #B3FFB5;
            border-left:5px solid #1E9622;
            padding: 0.2em;
            -moz-box-shadow:2px 2px 2px 2px #ddd;
            -webkit-box-shadow: 2px 2px 2px 2px #ddd;
            box-shadow: 2px 2px 2px 2px #ddd;
        }
        a.leader {
            background-color:#6BE373;
        }
        p.dinfo { width: 90%; text-align:center;margin:0 auto;}
        a.DOWN, a.ERROR, a.TIMEOUT {
            background-color: #FAB1B1;
            border-left:5px solid #AD1515;
        }
        div.ip {
            font-size: 1em;
            font-weight: 900;
            position: absolute;
            text-align: center;
            top: 2.1em;
            width: 100%;        
        }
        div.mode {
            color: white;
            font-size: 0.8em;
            font-weight: 700;
            padding-left: 1em;
            background: #1E9622;
            text-transform: uppercase;
        }
        a.ERROR div.mode,
        a.DOWN div.mode,
        a.TIMEOUT div.mode {
            background: #AD1515;
        }
        a.leader div.mode {
            background: #9E9424;
        }
        div.info {
            position:absolute;
            bottom:5px;
            right:10px;
            font-size:0.5em; 
            text-align:right;
        }
        h1 {text-align:center; font-size:2em;}
        table tr, table th, table, table td {border:1px solid #c0c0c0}
        table {width:100%;}
    </style>
</body>

</html>
