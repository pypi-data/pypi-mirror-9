{% extends 'djangomaster/base.html' %}

{% load i18n %}

{% block extra_css %}
<style>
    .dictpage {
        font-size: 80%
    }

    .dictpage-key,
    .dictpage-key:visited {
        overflow-x: hidden;
        text-overflow: ellipsis;
        color: inherit;
        display: block;
        outline: 0 !important;
    }

    .dictpage-key:target {
        color: #3b8bba;
    }

    .dictpage-key.has-changed {
        color: #ba3b4c;
    }

    .dictpage-legend {

    }
</style>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>{% trans 'Name' %}</th>
                        <th>{% trans 'Value' %}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in dict.items %}
                        <tr>
                            <td>
                                <a id="{{key}}" href="#{{key}}" title="{{key}}{% if value.changed %} - {% trans 'has changed' %}{% endif %}" class="dictpage-key {% if value.changed %}{% trans 'has-changed' %}{% endif %}">{{ key }}</a>
                            </td>
                            <td>
                                {{ value.value }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
