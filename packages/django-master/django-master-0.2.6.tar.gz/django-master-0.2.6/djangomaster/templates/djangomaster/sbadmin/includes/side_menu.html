{% load i18n %}
{% load url from future %}

<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            {% for module, items in mastermenu.items %}
                <li>
                    <a href="#"><i class="fa fa-dashboard fa-fw"></i> {{ module|capfirst }}<span class="fa arrow"></span></a>
                    {% if items %}
                        <ul class="nav nav-second-level collapse {% ifequal module mastermenu_module %}in{% endifequal %}">
                            {% for item in items %}
                                <li>
                                    <a href="{% url 'djangomaster:'|add:item.name %}" {% ifequal mastermenu_item item.name %}class="active"{% endifequal %}>{{ item.label }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
