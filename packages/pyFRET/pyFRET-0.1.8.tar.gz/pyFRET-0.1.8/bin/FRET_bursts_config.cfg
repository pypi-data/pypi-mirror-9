image = True
image_type: pdf 
fit_gauss: False
APBS_csv: DNA_APBS
APBS_image: DNA_APBS
APBS_hist: APBS_hist
DCBS_csv: DNA_DCBS
DCBS_image: DNA_DCBS
DCBS_hist: DCBS_hist

[RASP]
Emin: 0.4
Emax: 0.6
