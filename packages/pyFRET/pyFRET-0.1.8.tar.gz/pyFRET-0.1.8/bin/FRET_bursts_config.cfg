[input]
filepath: duplexes/FRET_bursts
filename: DNA
start: 0
end: 90
extension: dat
results_directory: results/bursts

[parameters]
N_D: 0.5
N_A: 0.4
ctk_da: 0.05
ctk_ad: 0.01
gamma: 1.0

[APBS]
T: 50.0
M: 100.0
L: 100.0

[DCBS]
