[input]
filepath: duplexes/4bp/FRET
filename: DNA
start: 0
end: 90
extension: dat

[parameters]
auto_donor: 0.5
auto_acceptor: 0.4
ctk_da: 0.05
ctk_ad: 0.01
thresholding: AND
T_donor: 10
T_acceptor: 10
T_sum: 20
gamma: 1.0

[histogram]
filepath: results
csv_name: DNArun 
bin_min: 0.0
bin_max: 1.0
bin_width: 0.02
image = True
image_name: 4bp_FRET
image_type: pdf 
fit_gauss: True
gauss_name: gaussfit

[hexplot]
filepath: results
filename: 4bp_FRET_hexplot
filetype: pdf
binning: log

[3Dplot]
filepath: results
filename: 4bp_FRET_3dplot
filetype: pdf