[egg_info]
tag_build = .dev13
tag_date = 0
tag_svn_revision = 0

[sdist]
formats = zip

[bdist_wheel]
universal = 1

[pytest]
norecursedirs = .* *.egg *.egg-info bin dist include lib local share static docs
addopts = --spec --doctest-modules src/rudiments
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
markers = 
	cli: command line interface integration tests.
	integration: integration tests.
	online: tests that need an Internet connection.

[flake8]
max-line-length = 132

