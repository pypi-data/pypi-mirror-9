[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[pep8]
count = 1
statistics = 1
ignore = E501,E265
max-line-length = 1024
exclude = build,lib,.tox,third,*.egg,docs,packages

[pytest]
norecursedirs = . .svn jira _build tmp* lib/third lib *.egg bin distutils build docs demo
rsyncignore = .hg .git
pep8ignore = E501 E265 E127 E901 E128
rsyncdirs = . jira demo docs
python_files = *.py
addopts = -p no:xdist --ignore=setup.py --tb=long -rsxX -v  --maxfail=10 --pep8 tests

[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs

[upload_sphinx]
upload-dir = docs/build/html

[metadata]
description-file = README

