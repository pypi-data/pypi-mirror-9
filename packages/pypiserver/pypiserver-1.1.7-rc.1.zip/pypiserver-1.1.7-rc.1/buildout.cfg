[buildout]

develop = .

parts =
    pypi-server

show-picked-versions = true
newest = false

eggs =
    pypiserver
    waitress
    passlib

[gunicorn]
recipe = zc.recipe.egg
eggs =
    gunicorn
    Paste
    PasteDeploy
    ${pypi-server:eggs}
scripts =
    gunicorn_paster
    gunicorn


[pytest]
recipe = zc.recipe.egg
eggs =
    pypiserver
    pytest
    webtest
    beautifulsoup4
    ${buildout:eggs}
scripts =
    py.test

[yolk]
recipe = zc.recipe.egg
eggs =
    yolk
    ${gunicorn:eggs}
    ${pytest:eggs}

[pypi-server]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = pypipython
scripts =
    pypi-server

[ipython]
recipe = zc.recipe.egg
eggs =
    ipython
    ${buildout:eggs}
scripts =
    ipython


[versions]
distribute = 0.6.44
passlib = 1.6.1
waitress = 0.8.5
zc.recipe.egg = 2.0.0


WebOb = 1.2.3
WebTest = 2.0.6
beautifulsoup4 = 4.1.3
py = 1.4.13
pytest = 2.3.5

# Required by:
# WebTest==2.0.3
six = 1.3.0
Paste = 1.7.5.1
PasteDeploy = 1.5.0
gunicorn = 0.17.4
yolk = 0.4.3
