<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,800,700,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <title>seantis gmbh</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="ionicons/ionicons.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/prism.css" />
  <script src="js/custom.modernizr.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>

  <!-- Header and Nav -->
  <div class="row">
    <div class="large-3 push-9 columns">
      <div id="logo">
        <a id="brand" class="brand" href="#">
          <img src="img/logo.svg" alt="seantis gmbh">
        </a>
      </div>
    </div>
    <div class="large-9 pull-3 columns">
      <div id="navigation">
        <ul class="left" id="nav-tabs">
          <li><a href="#"><i class="icon-ios7-gear"></i> Engineering</a></li>
          <li><a href="#"><i class="icon-ios7-people"></i> Portrait</a></li>
          <li><a href="#"><i class="icon-image"></i> Portfolio</a></li>
          <li><a href="#"><i class="icon-speakerphone"></i> News</a></li>
          <li><a href="#"><i class="icon-chatbox"></i> Blog</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- First Band (Image) -->
  <div class="row hide-for-small">
    <div class="large-12 columns">
      <div id="banner">
        <div class="large-5 large-offset-7 columns">
          <h4 class="subheader">Titel</h4>
          <p>Text</p>
          <a href="#">mehr &rarr;</a>
        </div>
      </div>
      <div id="portlets-in-header"></div>
    </div>
  </div>

  <!-- Second Band (Breadcrumbs & Search) -->
  <div class="row">
    <div class="large-8 columns">
      <ul class="breadcrumbs">
        <li><a href="#"><i class="icon-home"></i></a></li>
        <li><a href="#">Features</a></li>
        <li class="unavailable"><a href="#">Gene Splicing</a></li>
        <li class="current"><a href="#">Cloning</a></li>
      </ul>
    </div>
    <div class="large-4 columns" id="search">
      <form id="searchbox">
        <div class="row collapse">
          <div class="small-10 columns">
            <input type="text" class="search-query" placeholder="Suche">
          </div>
          <div class="small-2 columns">
          <button type="submit" class="postfix"><i class="icon-search"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Third Band (Content) -->
  <div class="row">
    <div class="large-8 columns">
      <div id="portlets-above-content"></div>
      <div id="content"></div>
      <div id="viewlet-below-content"></div>
    </div>
    <div class="large-4 columns">
      <ul class="vcard">
        <li class="fn">seantis gmbh</li>
        <li class="street-address">Unter der Egg 5</li>
        <li><span class="zip">CH-6004</span> <span class="state">Luzern</span></li>
        <li class="phone"><i class="icon-ios7-telephone"></i>
        +41 41 511 22 50</li>
        <li class="email"><i class="icon-at"></i>
        <a href="mailto:info@seantis.ch">info@seantis.ch</a></li>
      </ul>
      <div id="right-column"></div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="row">
    <div class="large-12 columns">
      <hr />

      <div id="portlets-in-footer" class="row">
        <div class="large-12 columns">
          <div class="row">
            <div id="portlets-in-footer-1" class="large-4 columns"></div>
            <div id="portlets-in-footer-2" class="large-4 columns"></div>
            <div id="portlets-in-footer-3" class="large-4 columns"></div>
          </div>
          <div class="row">
            <div id="portlets-in-footer-4" class="large-12 columns"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-8 columns">
          <p>&copy; 2005 - 2015 by seantis gmbh | plone powered</p>
        </div>
        <div class="large-4 columns">
          <ul class="inline-list right">
            <li id="siteaction-webmail"><a href="https://webmail.seantis.ch" accesskey="" title="Webmail">Webmail</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/foundation.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/prism.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
