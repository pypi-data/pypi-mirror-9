{% load thumbnail %}
<section id="reviews">
    <div class='row'>
        <h2 class='fancy'><span>Мы в социальных сетях</span></h2>
    </div>
    {% for button in monocle_social_buttons %}
    <div class='review' class="col-xs-12">
        <div class="row">
            <div class="col-xs-3 {% cycle '' 'pull-right' %}">
                <a href="{{ button.url }}" target="_blank">
                    {%  thumbnail button.icon 100x100 upscale as thumb %}
                    <img class="img-circle  img-responsive" src="{{ thumb.url }}"/>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
