{% extends "frasco_layout.html" %}

{% block head %}
  {% block assets %}
    {% set exported_js_vars = app.config.get('EXPORTED_JS_VARS', {}) %}
    {% if exported_js_vars %}
    <script type="text/javascript">
      {%- for name, value in exported_js_vars.iteritems() -%}
      var {{ name }} = {{ value|tojson|safe }};
      {% endfor -%}
    </script>
    {% endif %}
    {% assets %}
  {% endblock %}
  {{ super() }}
{% endblock %}
