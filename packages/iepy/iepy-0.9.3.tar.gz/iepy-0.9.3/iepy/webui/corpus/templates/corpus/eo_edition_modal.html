<div id="eo-edition-modal" class="reveal-modal large eo-modal" data-reveal>
    <h2>Manage Entity Occurrence</h2>
    <div class="entity_id">Entity id: <span></span></div>
    <div class="entity_kind">Entity kind: <span></span></div>
    <div class="message"></div>
    <div class="delete">
        <a class="remove-eo-ask">Delete</a>
        <div class="remove-confirm-wrapper">
            Are you sure to delete the occurrence? 
            <small> This will have an impact on the possible relations </small>
            <br />
            <div class="remove-buttons">
                <a class="remove-eo-cancel">Cancel</a>
                <a class="remove-eo-confirm">Yes, i'm sure</a>
                <a class="remove-eo-confirm-all">Yes, also remove the entity and other occurrences</a>
            </div>
        </div>
    </div>
    <br />
    <div class="offsets">
        <p>Move occurrence limits:</p>
        <div class="segment">
        </div>
    </div>
    <a class="close-reveal-modal">&#215;</a>
    <div class="controls">
        <a class="button alert cancel">Cancel</a>
        <a class="button save">Save</a>
    </div>
</div>
