[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.github.com/plone/plone.app.robotframework/master/versions.cfg

package-name = collective.polls
package-extras = [test]
package-min-coverage = 87
test-eggs = Pillow

parts +=
    createcoverage
    i18ndude
    node
    omelette
    rebuild_i18n-sh

[code-analysis]
directory = ${buildout:directory}/src/collective/polls
pre-commit-hook = True
flake8-ignore = E501
flake8-max-complexity = 13
csslint = True
csslint-bin = bin/csslint
#jshint = True
jshint-bin = bin/jshint
debug-statements = True
deprecated-aliases = True
imports = True
utf8-header = True
prefer-single-quotes = True

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755

[versions]
# use latest version of setuptools
setuptools =
