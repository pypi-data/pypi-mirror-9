#
# Tests for testing gabbi, using the built in SimpleWsgi app.
#

defaults:
    url: /cow?alpha=1

tests:
- name: get simple page
  url: /

- name: inheritance of defaults
  response_headers:
      x-gabbi-url: $SCHEME://$NETLOC/cow?alpha=1
  response_strings:
      - '"alpha": ["1"]'
  response_json_paths:
      alpha[0]: "1"

- name: bogus method
  url: /
  method: DIE
  status: 405
  response_headers:
      allow: GET, PUT, POST, DELETE, PATCH
      x-gabbi-method: DIE
      x-gabbi-url: $SCHEME://$NETLOC/

- name: query returned
  url: /somewhere?foo=1&bar=2&bar=3
  response_strings:
      - "\"bar\": [\"2\", \"3\"]"
  response_json_paths:
      bar:
          - "2"
          - "3"

- name: simple post
  url: /named/thing
  method: POST
  response_headers:
      location: $SCHEME://$NETLOC/named/thing

- name: use prior location
  url: $LOCATION
  response_headers:
      x-gabbi-url: $SCHEME://$NETLOC/named/thing

- name: checklimit
  url: /

- name: post a body
  url: /somewhere
  method: POST
  data:
      cow: barn
  request_headers:
      content-type: application/json
  response_json_paths:
      $.cow: barn

- name: post a body with query
  url: /somewhere?chicken=coop
  method: POST
  data:
      cow: barn
  request_headers:
      content-type: application/json
  response_json_paths:
      $.cow: barn
      $.chicken[0]: coop

- name: get ssl page
  url: /
  ssl: True
  response_headers:
      x-gabbi-url: https://$NETLOC/

- name: test binary handling
  url: /
  request_headers:
      accept: image/png
  response_headers:
      content-type: image/png
