# Make reference to prior request response data via json path.
#

tests:
- name: post some json
  url: /posterchild
  request_headers:
      content-type: application/json
  data: '{"a": 1, "b": 2, "link": "/v2"}'
  method: POST
  response_json_paths:
      a: 1
      b: 2
      link: "/v2"
  response_headers:
      location: $SCHEME://$NETLOC/posterchild

- name: post some more json
  url: $RESPONSE['link']
  request_headers:
      content-type: application/json
  method: POST
  data:
     a: $RESPONSE['a']
     c: $RESPONSE['link']
     d:
       z: $RESPONSE['b']
  response_json_paths:
     a: $RESPONSE['a']
     c: /v2
     d:
       z: $RESPONSE['b']
  response_headers:
     x-gabbi-url: $SCHEME://$NETLOC/v2

- name: post even more json
  url: $RESPONSE['c']
  request_headers:
      content-type: application/json
  method: POST
  data: |
      {"a": "$RESPONSE['a']",
       "c": "$RESPONSE['c']"}
  response_strings:
      - '"a": "$RESPONSE[''a'']"'
      - '"c": "/v2"'
  response_headers:
     location: $SCHEME://$NETLOC$RESPONSE['c']
     x-gabbi-url: $SCHEME://$NETLOC/v2
     content-type: $HEADERS['content-type']
