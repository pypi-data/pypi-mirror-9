[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
match = ^test
nocapture = 1
cover-package = formbar
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = formbar/locale
domain = formbar
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = formbar/locale/formbar.pot
width = 80

[init_catalog]
domain = formbar
input_file = formbar/locale/formbar.pot
output_dir = formbar/locale

[update_catalog]
domain = formbar
input_file = formbar/locale/formbar.pot
output_dir = formbar/locale
previous = true

