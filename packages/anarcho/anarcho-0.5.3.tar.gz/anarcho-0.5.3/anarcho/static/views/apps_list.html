<div ng-controller="AppsCtrl"> <div class="text-right"> <span class="btn btn-default" ng-click="showNewApp()"> <img src="../images/button-add.f424544f.png" class="add-app-icon"> Add new app... </span> </div> <p class="text-muted">Your apps:</p> <div ng-repeat="a in apps"> <div class="btn-default list-group-item app-item-container"> <a href="#/apps/{{ a.app_key }}"> <div tooltip="{{ a.name }}"> <img icon-src="{{ a.icon_url }}" class="app-icon"> <img app-type-icon="{{ a.app_type }}" class="app-label-icon"> <p class="text-center ellipsis-text">{{ a.name }} </p> </div> </a> </div> </div> </div>
