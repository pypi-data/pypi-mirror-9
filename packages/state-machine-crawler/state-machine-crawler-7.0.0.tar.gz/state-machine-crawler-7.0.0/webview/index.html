<!DOCTYPE html>
<html lang="en" ng-app="site">
  <head>
    <meta charset="utf-8">
    <title>State Machine Crawler : webview</title>
    <script src="jquery-2.1.3.min.js"></script>

    <script>

    function reloadGraph() {
      // we want to update the image only if the server is available
      $.ajax({
          type: "GET",
          async: false,
          url: "/graph.svg?"+new Date().getTime(),
          statusCode: {
            200: function(graph){
              $("#state_diagram").html($("svg", graph));
              setTimeout(reloadGraph, 500);
            },
          }
      });
    }

    $(document).ready(reloadGraph);

    </script>

  </head>
  <body>

  <div id="state_diagram"></div>

  </div>

  </body>


</html>
