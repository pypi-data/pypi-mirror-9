[tox]
minversion = 1.6
envlist = py26,py27,py33,py34,pep8
# NOTE(dhellmann): We cannot set skipdist=True
# for oslo libraries because of the namespace package.
#skipsdist = True

[testenv]
# NOTE(dhellmann): We cannot set usedevelop=True
# for oslo libraries because of the namespace package.
#usedevelop = True
whitelist_externals = bash
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py2.txt
commands = bash tools/pretty_tox.sh '{posargs}'

[testenv:sqla_09]
commands = pip install SQLAlchemy>=0.9.0,!=0.9.5,<1.0.0
            python setup.py testr --slowest --testr-args='{posargs}'

[testenv:sqla_08]
commands = pip install SQLAlchemy>=0.8.0,<0.9.0
            python setup.py testr --slowest --testr-args='{posargs}'

[testenv:py34]
setenv =
   {[testenv]setenv}
   OS_TEST_DBAPI_ADMIN_CONNECTION=mysql+pymysql://openstack_citest:openstack_citest@localhost/;postgresql://openstack_citest:openstack_citest@localhost/postgres;sqlite://
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt

[testenv:py33]
setenv =
   {[testenv]setenv}
   OS_TEST_DBAPI_ADMIN_CONNECTION=mysql+pymysql://openstack_citest:openstack_citest@localhost/;postgresql://openstack_citest:openstack_citest@localhost/postgres;sqlite://
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands =
    doc8 -e .rst CONTRIBUTING.rst HACKING.rst README.rst doc/source
    python setup.py build_sphinx

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.
# TODO(pblaho): enable H305 when hacking is patched
# H305 skipped b/c of hacking is confused with oslo.* namespace
# see https://bugs.launchpad.net/hacking/+bug/1329363

show-source = True
ignore = E123,E125,H305,H307,H803,H904
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

[hacking]
import_exceptions =
  oslo_db._i18n
