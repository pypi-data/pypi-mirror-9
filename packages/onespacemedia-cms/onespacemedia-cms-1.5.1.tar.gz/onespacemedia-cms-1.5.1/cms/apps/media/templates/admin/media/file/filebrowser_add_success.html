<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    {% load static %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>File added</title>
        {% include "admin/cms/scripts.html" %}
        <script>
            $(function(){
                if(window.parent && window.parent.CKEDITOR && window.parent.window.active_ckeditor){

                    // Insert an image
                    window.parent.window.active_ckeditor.insertHtml('<img src="{{ permalink|escapejs }} " title="{{ title|escapejs }}" />');

                    // Close the dialog
                    window.parent.CKEDITOR.dialog.getCurrent().hide();
                }
            });
        </script>
    </head>
    <body>
    </body>
</html>
