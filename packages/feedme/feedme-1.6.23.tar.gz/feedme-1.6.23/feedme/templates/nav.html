<nav class="subnavbar">
  <div class="container">
      <ul id="feedme-menu">
        <li class="top-menu-link"><a href="{% url "feedme_index" %}">Feedme</a></li>
        {% if is_admin %}
          <li><a class="top-menu-link" href="{% url "feedme_admin" %}">Admin</a></li>
        {% endif %}
        <li><a class="top-menu-link" href="#{# url "feedme_order_history" #}">{{ user.username }}: {{ user.balance.get_balance_string }}</a></li>
        {% if not user.is_authenticated %}
          <li class="pull-right">
            <form method="post" action="" hidden>
              {% csrf_token %}
              <input type="text" name="act" value="log_in" hidden>
              <input type="text" name="username" placeholder="Username">
              <input type="password" name="password" placeholder="********">
              <input type="submit" name="log_in" value="Log in">
            </form>
          </li>
        {% endif %}
      </ul>
  </div>
</nav>
