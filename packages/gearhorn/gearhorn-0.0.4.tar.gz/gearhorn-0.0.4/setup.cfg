[metadata]
name = gearhorn
summary = A gearman worker which enables efficient broadcast communication
description-file = 
	README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4

[files]
packages = 
	gearhorn

[entry_points]
console_scripts = 
	gearhorn = gearhorn.cmd:main
	gearhorn-init-schema = gearhorn.cmd:main

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = gearhorn/locale
domain = gearhorn

[update_catalog]
domain = gearhorn
output_dir = gearhorn/locale
input_file = gearhorn/locale/gearhorn.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = gearhorn/locale/gearhorn.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

