<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>Sign in</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='login.css') }}">
</head>

<body>
  <div class="login-container">
    <img class="profile-img" src="{{ url_for('.static', filename='padlock.png') }}" alt="">

    <form class="form-signin" action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <input id="username" name="username" type="text" class="form-control" placeholder="Email" required autofocus>
      <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
      <label class="checkbox">
        <input id="remember_me" name="remember_me" type="checkbox" value="y">
        Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in </button>

      <p class="error-box">

        {% for error in form.username.errors %}
        <span>{{ error }}</span><br/>
        {% endfor %}

        {% for error in form.password.errors %}
        <span style="color: red;">{{ error }}</span><br>
        {% endfor %}

        {% for error in form.remember_me.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
      </p>
    </form>
  </div>
</body>
</html>
