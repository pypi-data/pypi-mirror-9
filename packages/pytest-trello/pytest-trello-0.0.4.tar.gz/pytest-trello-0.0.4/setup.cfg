[pep8]
ignore = E501
exclude = *.egg

[flake8]
max-line-length = 160

[REPORTS]
output-format = text
reports = no
msg-template = {path}:{line}: [{msg_id}({symbol}), {obj}] {msg}

[pytest]
addopts = -v --tb=native --doctest-glob='*.md' --cov=pytest_trello

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

