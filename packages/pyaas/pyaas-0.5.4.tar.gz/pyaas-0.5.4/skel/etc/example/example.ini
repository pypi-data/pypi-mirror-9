
[server]
address =
port    = 8080

[modules]
storage = example
auth    = google,facebook,slap

[example]
engine  = sqlite
schema  = etc/example/sqlite.sql
path    = pyaas.sqlite

[facebook]
login   = /login/facebook
api_key = <Facebook Developer API key>
secret  = <Facebook App secret key>

[google]
login   = /login/google
domains =

[slap]
uri     = ldap://localhost/
dn      = user=%s,ou=users,dc=example,dc=tld
