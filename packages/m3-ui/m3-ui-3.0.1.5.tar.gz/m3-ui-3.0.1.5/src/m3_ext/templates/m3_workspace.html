{% extends 'm3_master.html' %}

{% block content_head %}
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.QuickTips.init();
            UI.buildDesktop(
                    '{{ desktop_url }}',
                    '{{ STATIC_URL }}',
                    {
                        title: '{{ user }}',
                        iconCls: '{{ user_icon }}'
                    }
            );
        });
    </script>
    {% block extra_head %}
    {% endblock %}
{% endblock %}

{% block content %}
    <!-- Верхняя панель -->
    <div id="ux-toptoolbar"></div>

    <!-- Рабочий стол -->
    <div id="x-desktop">
        <table id="x-shortcuts">
        </table>

        <!-- Виджеты раб.стола -->
        {% block desktop_widgets %}
        {% endblock %}

    </div>

    {% block extra_content %}
    {% endblock %}

    <!-- Нижняя панель и меню пуск -->
    <div id="ux-taskbar">
        <div id="ux-taskbar-start"></div>
        <div id="ux-taskbuttons-panel"></div>
        <div class="x-clear"></div>
    </div>
{% endblock %}
