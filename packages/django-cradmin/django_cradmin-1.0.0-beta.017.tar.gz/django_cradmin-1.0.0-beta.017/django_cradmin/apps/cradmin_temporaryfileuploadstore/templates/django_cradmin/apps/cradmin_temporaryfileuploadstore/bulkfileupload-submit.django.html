{% extends "django_cradmin/crispylayouts/submitbutton.django.html" %}

{% block label %}
    <span ng-if="inProgress">
        {% if input.uploading_icon_cssclass %}
            <span class="{{ input.uploading_icon_cssclass }}"></span>
        {% endif %}
        {{ input.uploading_text }}
    </span>
    <span ng-if="!inProgress">
        {{ block.super }}
    </span>

{% endblock label %}
