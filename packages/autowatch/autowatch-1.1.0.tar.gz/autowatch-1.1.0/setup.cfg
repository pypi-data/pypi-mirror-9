[metadata]
name = autowatch
version = 1.0.0
summary = Auto Watch
description-file = 
	README.rst
author = JoeLei
author-email = thezero12@hotmail.com
home-page = http://www.thbin.org/
classifier = 
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Topic :: System :: Monitoring

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[files]
packages = 
	autowatch

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = autowatch/locale/autowatch.pot

[compile_catalog]
directory = autowatch/locale
domain = autowatch

[update_catalog]
domain = autowatch
output_dir = autowatch/locale
input_file = autowatch/locale/autowatch.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

