[metadata]
name = kids.cmd
version = 0.0.3
summary = Kids python command line library
description-file = 
	README.rst
	CHANGELOG.rst
requires-dist = 
	docopt
	kids.cache
	kids.file
	kids.data
	kids.txt
	kids.cfg>=0.0.3
	kids.ansi
	kids.common
author = Valentin Lab
author_email = valentin.lab@kalysto.org
home_page = http://github.com/0k/kids.cmd
classifier = 
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Topic :: Software Development
	Intended Audience :: Developers

[files]
packages-root = src
packages = 
	kids
	kids.cmd
package-data = kids =
extra_files = 
	README.rst
	CHANGELOG.rst
	setup.py

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1
with-coverage = 1
cover-package = kids.cmd
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE

[egg_info]
tag_svn_revision = 0
tag_date = 0
tag_build = 

