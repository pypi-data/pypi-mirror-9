# This agenda specifies configuration that may be used for regression runs 
# on big.LITTLE systems. This agenda will with a TC2 device configured as 
# described in the documentation.
config:
        device: tc2
        run_name: big.LITTLE_regression
global: 
        iterations: 5
sections:
        - id: mp_a15only
          boot_parameters:
                os_mode: mp_a15_only
          runtime_parameters:
                a15_governor: interactive
                a15_governor_tunables:
                        above_hispeed_delay: 20000
        - id: mp_a7bc
          boot_parameters:
                os_mode: mp_a7_bootcluster
          runtime_parameters:
                a7_governor: interactive
                a7_min_frequency: 500000
                a7_governor_tunables:
                        above_hispeed_delay: 20000
                a15_governor: interactive
                a15_governor_tunables:
                        above_hispeed_delay: 20000
        - id: mp_a15bc
          boot_parameters:
                os_mode: mp_a15_bootcluster
          runtime_parameters:
                a7_governor: interactive
                a7_min_frequency: 500000
                a7_governor_tunables:
                        above_hispeed_delay: 20000
                a15_governor: interactive
                a15_governor_tunables:
                        above_hispeed_delay: 20000
workloads:
        - id: b01
          name: andebench
          workload_parameters:
                number_of_threads: 5
        - id: b02
          name: andebench
          label: andebenchst
          workload_parameters:
                number_of_threads: 1
        - id: b03
          name: antutu
          label: antutu4.0.3
          workload_parameters:
                version: 4.0.3
        - id: b04
          name: benchmarkpi
        - id: b05
          name: caffeinemark
        - id: b06
          name: cfbench
        - id: b07
          name: geekbench
          label: geekbench3
          workload_parameters:
                version: 3
        - id: b08
          name: linpack
        - id: b09
          name: quadrant
        - id: b10
          name: smartbench
        - id: b11
          name: sqlite
        - id: b12
          name: vellamo

        - id: w01
          name: bbench_with_audio
        - id: w02
          name: audio
