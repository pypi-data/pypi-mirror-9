<ul>
    {% for package in packages_to_show.keys()|sort %}
    <li>
        <a href="{{ url_for('web.package', package=package, repo=repo) }}">
            {{ package }}</a>
        {% if packages_to_show[package].releases|count > 0 %}
        <small>
            {{ packages_to_show[package].releases_sorted[0] }}
        </small>
        {% else %}
        <small>no releases yet</small>
        {% endif %}
    </li>
    {% endfor %}
</ul>
