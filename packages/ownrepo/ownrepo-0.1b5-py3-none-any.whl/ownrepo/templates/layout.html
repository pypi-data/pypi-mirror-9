<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}No title{% endblock %} - {{ g.settings.brand }}
        </title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='ownrepo.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>{% block page_title %}{% endblock %}</h1>
                <div class="toolbar">{% block toolbar %}{% endblock %}</div>
            </div>
            <hr>
            {% block content %}{% endblock %}
            <div class="footer">
                Powered by
                <a href="http://ownrepo.pietroalbini.io" target="_blank">
                    OwnRepo</a> {{ g.ownrepo_version }}
                by <a href="http://pietroalbini.io" target="_blank">
                    Pietro Albini</a>
                <span class="separator"></span>
                <a href="https://github.com/pietroalbini/ownrepo"
                    target="_blank">Source code</a>
                <span class="separator"></span>
                <a href="https://github.com/pietroalbini/ownrepo/issues"
                    target="_blank">Report an issue</a>
            </div>
        </div>
    </body>
</html>
