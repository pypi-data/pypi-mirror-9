#
# sol - Pylons testing environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 6996

[app:main]
use = egg:sol

desktop.title = SoL
desktop.version = test
desktop.debug = true
desktop.domain = sol-client
desktop.manifest = /tmp/manifest.json

mako.directories = sol:views

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    metapensiero.sqlalchemy.proxy.pyramid

session.secret = FooBar

sqlalchemy.url = sqlite:///:memory:

# Authentication
sol.admin.user = admin
sol.admin.password = admin
sol.guest.user = guest
sol.guest.password = guest

sol.portraits_dir = /tmp/sol_portraits
sol.emblems_dir = /tmp/sol_emblems

# Disable logging
[loggers]
keys = root

[formatters]
keys = null

[handlers]
keys = devnull

[logger_root]
level = CRITICAL
handlers = devnull

[handler_devnull]
class = FileHandler
args = ('/dev/null',)

[formatter_null]
