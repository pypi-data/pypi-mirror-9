fieldname: |
  \#\ name\ (?P<id>\d+)\ =\ (?P<name>.*)\:(?:\ (?P<longname>.*))?\r\s

fieldspan: |
  \#\ span\ (?P<id>\d+)\ =\ (?P<valuemin>.*),\ (?P<valuemax>.*)\r\s

latitude: |
    # [LAT|LATITUDE]
        (?:Latitude:?)?
        \ *
    (?P<degree>\d{2})
    \ +
    (?P<minute>\d{2}
        [\.|\,]
        \d{1,3})
    \ *
    (?P<hemisphere>[N|n|S|s])

longitude: |
    # [LON|LONG|LONGITUDE]
        (?:Latitude:?)?
        \ *
    (?P<degree>\d{2,3})
    \ +
    (?P<minute>\d{2}
        [\.|\,]
        \d{1,3})
    \ *
    (?P<hemisphere>[W|w|E|e])
