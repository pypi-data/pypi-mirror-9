[uwsgi]
socket = /tmp/uwsgi.sock
pidfile = /pureftpd-admin/uwsgi/uwsgi.pid

chmod-socket = 660

#automatically kill workers if master dies (can be dangerous for availability)
no-orphans = true
#try to remove all of the generated file/sockets
vacuum = true

#enable master process
master = true
enable-threads = true
#spawn the specified number of workers/processes
workers = 4
#set harakiri timeout
harakiri = 30
harakiri-verbose = true
http-harakiri = true
#enable async mode with specified cores
async = 1
#set the number of concurrent http async events
http-events =3

user = www-data
group = www-data # web server's owner must be in this group, or change chmod-socket permissions

virtualenv = /pureftpd-admin/env
pythonpath = /pureftpd-admin/deployments/current
pythonpath = /pureftpd-admin/settings # yours own settings this unique options
env = DJANGO_SETTINGS_MODULE=project_settings # yours own settings file name
module = pureftpd_admin.wsgi

touch-reload = /pureftpd-admin/uwsgi/uwsgi.reload

#LOGGING
#disable request logging, only uWSGI internal messages and errors are logged.
disable-logging = true

log-truncate = true
log-prefix = %Y/%m/%d %H:%M
log-maxsize = 5M
#Use the ip from X-Forwarded-For header instead of REMOTE_ADDR
log-x-forwarded-for = true
