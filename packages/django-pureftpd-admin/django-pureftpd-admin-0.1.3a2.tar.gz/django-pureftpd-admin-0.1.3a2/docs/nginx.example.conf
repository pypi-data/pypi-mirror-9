rewrite ^/pureftpd_admin\/?$ /pureftpd_admin/admin/ redirect;
location /pureftpd_admin {
    rewrite ^/pureftpd_admin/(static/.*)$ /$1 break;
    rewrite ^/pureftpd_admin/(media/.*)$ /$1 break;
    root /pureftpd-admin/files/; # path to yours static files with static and media directories
    try_files =404 $uri @django_pureftpd_admin_uwsgi;
}

location @django_pureftpd_admin_uwsgi {
    uwsgi_pass unix:///tmp/uwsgi.sock; # path to yours uwsgi socket if you use it
    include uwsgi_params;
    uwsgi_param SCRIPT_NAME /pureftpd_admin;
    uwsgi_modifier1 30; # need it
    keepalive_timeout 0;
    access_log /var/log/nginx/access.log;
}
