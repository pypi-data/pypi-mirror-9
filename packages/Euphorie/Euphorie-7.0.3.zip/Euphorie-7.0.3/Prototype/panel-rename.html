  <body>
    <h1>Change name</h1>

    <form method="post">
      <div class="panel-body">
        <p class="current-name">Current name: "<cite>Working in offices</cite>"</p>
        <fieldset>
          <h2>Please fill out a new name for this survey</h2>
          <input placeholder="Working in offices" autofocus="autofocus" type="text" name="new-name" class="huge" size="40" value="" />
        </fieldset>
        <fieldset>
          <button type="submit" class="close-panel">Save</button> 
          <button type="button" class="close-panel">Cancel</button>
        </fieldset>
      </div>
    </form>
  </body>
</html>
