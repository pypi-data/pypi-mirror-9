{% extends "djhcup_base.html" %}

{% block content %}
<form id="login-form" method="post">
	{% for error in form.non_field_errors %}
	<div class="alert alert-danger">{{ error }}</div>
	{% endfor %}
	{% csrf_token %}
	<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
	<input type="password" class="form-control" name="password" placeholder="Password" required>
	{% csrf_token %}
	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	<p class="text-muted" style="margin-top: 1em;"><a href="{% url 'register' %}">Don't have an account yet? Register now.</a></p>
	<p class="text-muted" style="margin-top: 1em;"><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
</form>
{% endblock %}
