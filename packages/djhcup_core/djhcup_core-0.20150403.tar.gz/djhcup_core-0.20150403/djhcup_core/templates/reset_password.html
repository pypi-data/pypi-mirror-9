{% extends "djhcup_base.html" %}
{% block content %}
<div class="page-header">
	<h1>Reset your password</h1>
</div>

<form class="form-horizontal" role="form" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="new_password1" class="col-lg-4 control-label">New password</label>
		<div class="col-lg-4">
			<input type="password" class="form-control" id="new_password1" name="new_password1" required>
			{% for error in form.new_password1.errors %}
			<span class="help-block"><span class="text-danger">{{ error }}</span></span>
			{% endfor %}
		</div>
	</div>
	<div class="form-group">
		<label for="new_password2" class="col-lg-4 control-label">Confirm new password</label>
		<div class="col-lg-4">
			<input type="password" class="form-control" id="new_password2" name="new_password2" required>
			{% for error in form.new_password2.errors %}
			<span class="help-block"><span class="text-danger">{{ error }}</span></span>
			{% endfor %}
		</div>
	</div>
	<div class="form-group">
        <div class="col-lg-offset-4 col-lg-4">
            <button type="submit" class="btn btn-primary">Submit</button>
		</div>
    </div>
</form>
{% endblock %}
