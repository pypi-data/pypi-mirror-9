session_name: vcspull
before_script: ./bootstrap_env.py  # ./ to load relative to project root
start_directory: ./ # load session relative to config location (project root).
windows:
- window_name: vcspull
  layout: main-horizontal
  focus: true
  options:
    main-pane-height: 35
  shell_command_before:
    - '[ -d .env -a -f .env/bin/activate ] && source .env/bin/activate'
  panes:
  - focus: true
  - pane
  - watching_testrunner --basepath ./ --pattern="*.py" 'python run-tests.py'
- window_name: docs
  layout: main-horizontal
  options:
    main-pane-height: 35
  start_directory: doc/
  shell_command_before: 
    - '[ -d ../.env -a -f ../.env/bin/activate ] && source ../.env/bin/activate'
  panes:
  - focus: true
  - pane
  - echo 'docs built to <http://0.0.0.0:8002/_build/html>'; python -m SimpleHTTPServer 8002
  - watching_testrunner --basepath ./ --pattern="*.rst" 'make html'
