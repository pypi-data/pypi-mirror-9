summary = Amazon Web Services CloudFormation template generator
url = "https://github.com/seandst/cfn-pyplates"
description-file = README.rst
license = MIT
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: System Administrators
