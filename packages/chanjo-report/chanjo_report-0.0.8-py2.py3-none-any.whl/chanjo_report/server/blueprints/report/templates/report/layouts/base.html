<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>

  <meta name="description" content="Chanjo Report: coverage report generator">
  <meta name="author" content="Robin Andeer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- place 'favicon.ico' + 'apple-touch-icon.png' in the root directory -->
  <link rel="Shortcut Icon"
        href="{{ url_for('static', filename='favicon.png') }}"
        type="image/x-icon">

  {% block css %}
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('report.static', filename='vendor/normalize.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('report.static', filename='main.css') }}">
  {% endblock %}

  {% block css_style %}{% endblock %}

  {% block js_top %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}

  {% block js_btm %}{% endblock %}
</body>
</html>
