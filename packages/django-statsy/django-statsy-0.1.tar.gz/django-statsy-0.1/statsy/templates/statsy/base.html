{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'statsy/app/css/statsy.css' %}" rel="stylesheet">
    <link href="{% static 'statsy/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'statsy/libs/jquery/js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'statsy/libs/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'statsy/libs/highcharts/js/highcharts.js' %}"></script>

    {% block script %}{% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'statsy.dashboard' %}">Statsy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'statsy.custom' %}">Custom</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a target="_blank" href="https://github.com/fata1ex/django-statsy/">Contribute</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
        There are three kinds of lies: lies, damned lies, and statistics.
    </div>

  </body>
</html>
