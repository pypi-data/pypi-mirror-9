{% extends base_template %}

{% block content %}
<div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="blog-post-meta">{{ post.created }} by <a href="#">{{ post.author.first_name }} {{ post.author.last_name }}</a></p>
    <p>{{ post.body }}</p>
</div><!-- /.blog-post -->
{% endblock %}
