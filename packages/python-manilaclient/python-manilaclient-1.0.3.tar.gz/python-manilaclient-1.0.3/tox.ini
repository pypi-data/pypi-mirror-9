[tox]
distribute = False
envlist = py26,py27,py33,py34,pep8
minversion = 1.6
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C

deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --testr-args='{posargs}'

[testenv:pep8]
commands =
  flake8

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:functional]
setenv =
  VIRTUAL_ENV = {envdir}
  OS_TEST_PATH = ./manilaclient/tests/functional
  OS_MANILA_EXEC_DIR = {envbindir}
commands =
  {envbindir}/python setup.py install
  {envbindir}/python setup.py testr --testr-args='{posargs}'

[testenv:genconfig]
whitelist_externals = bash
commands =
  {envbindir}/python setup.py install
  {envbindir}/oslo-config-generator --config-file etc/oslo-config-generator/manilaclient.conf

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[tox:jenkins]
downloadcache = ~/cache/pip

[flake8]
# F821: undefined name
ignore = F821
builtins = _
exclude = .venv,.tox,dist,doc,openstack,*egg
