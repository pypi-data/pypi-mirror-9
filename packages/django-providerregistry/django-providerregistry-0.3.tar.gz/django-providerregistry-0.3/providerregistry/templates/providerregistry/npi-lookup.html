{% extends "providerregistry/base.html" %}
{% load i18n %}
{% block Content %}


<div class="container">

      <div class="row">

        <div class="col-lg-12">
          <h1 class="page-header">{{name}} <small>{{subname}}</small></h1>
        </div>

      </div>
	  	  
 
	 <div class="row">
	 
	   <div class="col-lg-12">
		 {% include "providerregistry/include/messages.html" %}
		</div>
   
	 </div>	
	
  <div class="row">	
	 <div class="col-lg-6">
       <form class="well" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
	    {% load bootstrap %}
	    {{ form|bootstrap }}
       
	    <input type="submit" class="btn btn-success btn-large"  value="{% trans 'Continue' %}" /><br>
	    <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>
      </form>
	 </div>
  </div>

</div>
</div><!-- /.container -->

  

{% endblock %}
