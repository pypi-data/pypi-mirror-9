[program:celery_{{ SITE }}]
environment=ROLE={{ ROLE }},SITE={{ SITE }}
command={{ celery_celeryd_command }}
directory={{ celery_supervisor_remote_app_src_package_dir }}
user={{ celery_daemon_user }}
numprocs=1
stdout_logfile={{ celery_log_path }}
stderr_logfile={{ celery_log_path }}
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=998

{% if celery_has_celerybeat %}
[program:celerybeat_{{ SITE }}]
environment=ROLE={{ ROLE }},SITE={{ SITE }}
command={{ celery_celerybeat_command }}
directory={{ celery_supervisor_remote_app_src_package_dir }}
user={{ celery_daemon_user }}
numprocs=1
stdout_logfile={{ celery_celerybeat_log_path }}
stderr_logfile={{ celery_celerybeat_log_path }}
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=998
{% endif %}