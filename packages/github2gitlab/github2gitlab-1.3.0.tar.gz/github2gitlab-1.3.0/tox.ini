[tox]
envlist = pep8,py27

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = true
deps = -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands = coverage run --source=github2gitlab {envbindir}/py.test -v tests
           coverage report --omit=*test*,*tox* --show-missing --fail-under=75

[testenv:pep8]
commands = flake8 bin github2gitlab

