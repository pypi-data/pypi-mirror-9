{% load thumbnail %}
<section id="reviews">
    <div class='row'>
        <h2 class='fancy'><span>Отзывы клиентов</span></h2>
    </div>
    {% for review in reviews %}
        <div class='review' class="col-xs-12">
            <div class="row">
                <div class="review-photo col-xs-3 {% cycle '' 'pull-right' %}">
                    <div class="round-border-helper"></div>
                    {%  thumbnail review.image 200x200 crop upscale as thumb %}
                    <img class="img-circle  img-responsive" src="{{ thumb.url }}"/>
                </div>
                <div class='review-content col-xs-9'>
                    <p class='review-name grey_and_bold'>
                        {{ review.reviewer }}
                    </p>
                    <p class="review-text">
                        {{ review.text }}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
