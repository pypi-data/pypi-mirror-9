language: python

install:
  - pip install --upgrade -q pip
  - pip install --upgrade -q ciscoconfparse

# http://docs.travis-ci.com/user/languages/python/
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"

script: make test

matrix:
  allow_failures:
    ## FIXME Python3.2 is broken (github issue #14)
    - python: "3.2"
