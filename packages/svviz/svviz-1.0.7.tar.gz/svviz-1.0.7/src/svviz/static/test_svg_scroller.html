<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="svgscroller.js"></script>
    <link href="main.css" rel="stylesheet" />

    <title></title>

</head>
<body>

<div class="scrollsalot">
    <div class="svg_container">
        <div class="one_svg">
            <div style="position:absolute; z-index:1;left:0; top:0; padding: 2px; background-color: rgba(255,255,255,0.7);"></div>
            <div class="track">
                <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g class="svg_viewport">
                        <rect x="10" y="10" height="100" width="100" style="stroke:#ff0000; fill: #0000ff"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(".svg_container").SVGScroller();
</script>

</body>
</html>
