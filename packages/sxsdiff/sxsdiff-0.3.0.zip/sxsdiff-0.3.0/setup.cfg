[wheel]
universal = 1

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
	*.egg
	*.egg-info
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

