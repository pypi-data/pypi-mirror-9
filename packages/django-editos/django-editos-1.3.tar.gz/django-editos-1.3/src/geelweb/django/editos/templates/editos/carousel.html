{% if editos %}
<div id="carousel-editos" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for edito in editos %}
    <li data-target="#carousel-editos" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{%endif %}"></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for edito in editos %}
    <div class="item{% if forloop.first %} active{% endif %}">
      <img src="{{ edito.image.url }}" alt="{{ edito.title }}">
      <div class="carousel-caption carousel-caption-{{ edito.text_theme }}">
        <h3>{{ edito.title }}</h3>
        <p>{{ edito.text_content }}</p>
        {% if edito.link %}
        <a href="{{ edito.link }}" class="btn btn-primary btn-edito">{{ edito.button_label }}</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  {% if editos.count > 1 %}
  <a class="left carousel-control" href="#carousel-editos" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-editos" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  {% endif %}
</div>
{% endif %}
