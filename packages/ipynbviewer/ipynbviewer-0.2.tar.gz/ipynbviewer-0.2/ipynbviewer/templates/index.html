<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">

        <title>{{ page_title }}</title>
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="/static/css/jquery-ui.min.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="/static/css/style.min.css" type="text/css"/>
        <link rel="stylesheet" href="/static/css/override.css" type="text/css"/>
    </head>

    <body>
        <noscript>
            <div id='noscript'>
      IPython Notebook requires JavaScript.<br>
      Please enable it to proceed.
            </div>
        </noscript>

        <div id="header" class="navbar navbar-fixed-top">
            <div id="header-container" class="container">
                <div id="ipython_notebook" class="nav navbar-brand pull-left">
                    <a href="#" title='dashboard'>
                        <img src='/static/img/ipynblogo.png' alt='Notebook'/>
                    </a>
                </div>
            </div>
            <div class="header-bar"></div>
        </div>

        <div id="header-spacer"></div>

        <div id="site">
            <div id="ipython-main-app" class="container">
                <div id="tab_content" class="tabbable">
                    <div class="tab-content">
                        <div id="notebooks" class="tab-pane active">
                            <div id="notebook_list" class="list_container">
                                <div id="notebook_list_header" class="row list_header">
                                    <div id="project_name">
                                        <ul class="breadcrumb">
                                            <li>
                                                <a href="/tree"><i class="fa fa-home"></i>
                                                </a>
                                            </li>
                  {% for crumb in breadcrumbs[1:] %}
                                            <li><a href="{{crumb[0]}}">{{crumb[1]}}</a>
                                            </li>
                  {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                                {% for notebook in notebook_list %}
                                <div class="list_item row">
                                    <div class="col-md-12">
                                        {% if errors %}
                                        <div style="margin:auto;text-align:center;color:grey">
                                            {{ errors }}
                                        </div>
                                        {% else %}
                                        {% if notebook['type'] == 'directory' %}
                                        <i class="item_icon folder_icon icon-fixed-width"></i>
                                        <a class="item_link" href="/tree/{{ notebook['name'] }}" target="_blank">
                                        {% else %}
                                        <i class="item_icon notebook_icon icon-fixed-width"></i>
                                        <a class="item_link" href="/notebooks/{{ notebook['name'] }}" target="_blank">
                                        {% endif %}
                                            <span class="item_name">{{ notebook['name'] }}</span>
                                        </a>
                                        <div class="item_buttons pull-right">
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </div><!-- class:tab-content -->
                </div><!-- id:tab_content -->
            </div><!-- ipython-main-app  -->
        </div>
    </body>

</html>
