{% extends change_form_base_template %}

{% block after_related_objects %}
	{{ block.super }}
	{% if change_actions or change_actions_text %}
	<div class="submit-row">
		<div style="float: left; margin-top: 4px;">{{ change_actions_text|safe }}</div>
		{% for action in change_actions %}
		<input type="submit" value="{{action.2}}" name="action-{{action.1}}">
		{% endfor %}
	</div> 
	{% endif %}
{% endblock %}
