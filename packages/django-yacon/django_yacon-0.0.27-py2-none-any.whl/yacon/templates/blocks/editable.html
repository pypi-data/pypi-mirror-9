<div class="yacon_editable" id="block_{{block.id}}">
    <div class="yacon_ajax_error"></div>
    <div class="yacon_ajax_csrf">{{csrf_token}}</div>
    <button class="yacon_editable_edit">Edit Content</button>
    <button class="yacon_editable_done">Save</button>
    <button class="yacon_editable_cancel">Cancel</button>
    <div class="yacon_editable_content">
        {% if content %}
            {{content}}
        {% else %}
            <br/>
        {% endif %}
    </div>
</div>
