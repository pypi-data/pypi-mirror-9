Namespaces:
  MyService:
    actions:
      # These ad-hoc actions based on std.echo have parameters only for test
      # purposes. In practice, it's more convenient just to use std.echo and
      # specify parameter 'output'.
      build_full_name:
        class: std.echo
        base-parameters:
          output: '<% $.first_name %> <% $.last_name %>'
        parameters:
          - first_name
          - last_name
        output:
          full_name: <% $ %>

      build_greeting:
        class: std.echo
        base-parameters:
          output: 'Hello, <% $.full_name %>!'
        parameters:
          - full_name
        output:
          greeting: <% $ %>


Workflow:
  #  context = {
  #    'person': {
  #        'first_name': 'John',
  #        'last_name': 'Doe',
  #        'address': {
  #            'street': '124352 Broadway Street',
  #            'city': 'Gloomington',
  #            'country': 'USA'
  #        }
  #    }
  #  }

  tasks:
    build_full_name:
      action: MyService.build_full_name
      parameters:
        first_name: <% $.person.first_name %>
        last_name: <% $.person.last_name %>
      publish:
        f_name: <% $.full_name %>

    build_greeting:
      requires: [build_full_name]
      action: MyService.build_greeting
      parameters:
        full_name: <% $.f_name %>
