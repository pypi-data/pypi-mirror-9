Namespaces:
  MyService:
    # These ad-hoc actions based on std.echo have parameters only for test
    # purposes. In practice, it's more convenient just to use std.echo and
    # specify parameter 'output'.
    actions:
      concat:
        class: std.echo
        base-parameters:
          output: '<% $.left %> <% $.right %>'
        parameters:
          - left
          - right
        output:
          string: <% $ %>

Workflow:
  #  context = {
  #    'person': {
  #        'first_name': 'John',
  #        'last_name': 'Doe',
  #        'address': {
  #            'street': '124352 Broadway Street',
  #            'city': 'Gloomington',
  #            'country': 'USA'
  #        }
  #    }
  #  }

  tasks:
    build_full_name:
      action: MyService.concat
      parameters:
        left: <% $.person.first_name %>
        right: <% $.person.last_name %>
      publish:
        full_name: <% $.string %>

    build_greeting:
      requires: [build_full_name]
      action: MyService.concat
      parameters:
        left: Dear
        right: <% $.full_name %>
      publish:
        greeting: <% $.string %>

    build_address:
      requires: [build_full_name]
      action: MyService.concat
      parameters:
        left: To
        right: <% $.full_name %>
      publish:
        address: <% $.string %>

    send_greeting:
      requires: [build_address, build_greeting]
      action: MyService.concat
      parameters:
        left: '<% $.address %>.'
        right: '<% $.greeting %>,..'
