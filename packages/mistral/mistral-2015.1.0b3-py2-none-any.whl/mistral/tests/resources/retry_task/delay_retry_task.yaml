Namespaces:
  MyService:
    actions:
      some-action:
        class: std.mistral_http
        base-parameters:
          url: http://path_to_service/action_url
          method: GET
        output:
          output: <% $ %>

Workflow:
  tasks:
    delay_retry_task:
      action: MyService.some-action
      retry:
        count: 2
        delay: 0.1
      publish:
        rt_output: output
