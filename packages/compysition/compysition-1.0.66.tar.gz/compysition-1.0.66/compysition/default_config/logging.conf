# This is the configuration for the default  values for UCI
# Valid values are as follows:
# [logging]
#    level			: The highest level to log. Valid values are (DEBUG, INFO, WARN, CRITICAL). (Default: INFO)
#    directory		: The base directory for the storate of all logs, either relative the application base dir or absolute. (Default: logs)
#    maxBytes		: The filesize for rotating files, in bytes (Default: 200000000)
#    backupCount	: The max number any log file may be rotated (Default: 10)

[logging]
level=INFO
directory=logs
maxBytes=20000000
backupCount=10

