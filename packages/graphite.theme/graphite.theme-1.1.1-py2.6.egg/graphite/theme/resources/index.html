<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Bika LIMS</title>
        <!--[if IE]>
            <link rel="stylesheet" media="screen" type="text/css" href="stylesheets/iefixes.css" />
        <![endif]-->

    </head>
    <body>
        <div id="wrap">
            <div id="portal-header">
                <div class="constraint">
                    <div id="logo"></div>
                    <div id="portal-tools-wrapper">
                        <ul id="portal-globalnav"></ul>
                        <div id="portal-personaltools-wrapper"></div>
                        <div id="portal-searchbox"></div>
                        <div id="portal-theme">
                            <a href='/'>GT
                                <span id='graphite-theme-status'>
                                    <span class='on'>ON</span>
                                    <span class='off'>OFF</span>
                                </span>
                            </a>
                        </div>
                        <div id="lims-nav-wrapper">
                            <ul id="lims-nav"></ul>
                            <div id="contextual-menu-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="constraint">
                    <div class="column-left">
                        <a class="hide-column-left" href='#'>Hide</a>
                        <div class="show-column-left">
                            <a href='#'>Show</a>
                        </div>
                        <div class="nav-container">
                            <ul class="navtree">
                                <li class="nav-dashboard">
                                    <div class="nav-section-title">
                                        <a href='/dashboard'>Dashboard</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="column-center">
                        <div id="portal-alert"></div>
                        <div id="breadcrumbs"></div>
                        <div id="edit-bar"></div>
                        <div id="viewlet-above-content"></div>
                        <div id="portal-message-container"></div>
                        <div id="content"></div>
                    </div>
                    <div class="column-right">
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="constraint">
                </div>
            </div>
        </div>
        <div style='display:none;visibility:hidden'>
            <ul id='portal-nav-1'></ul>
            <ul id='portal-nav-2'></ul>
        </div>
        <div class='portletNavigationTree' style='display:none;visibility:hidden'></div>
        <div id="loading-pane" style="display: none;top:0;right:0;left:0;position:absolute;z-index:1500;text-align:center;">
            <span class='ion-loading-c'></span>
            <span class='loading-text'></span>
        </div>
    </body>
</html>
