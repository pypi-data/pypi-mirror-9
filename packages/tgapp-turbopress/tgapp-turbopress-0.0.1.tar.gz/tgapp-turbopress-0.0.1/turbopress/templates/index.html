
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
  <title>Articles</title>
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/turbopress/css/style.css')}" />
</head>

<body>
    <div id="turbopress_rightbar">
        ${h.call_partial('turbopress.partials:search', blog=blog, value=search)}
        ${h.call_partial('turbopress.partials:tagcloud', blog=blog, tags=tags)}
    </div>
    <div id="turbopress_articles_box">
        <div py:if="request.identity and 'turbopress' in request.identity['groups']">
            <a href="${h.plug_url('turbopress', '/manage/'+blog)}">manage articles</a>
        </div>
        <div>${h.call_partial('turbopress.partials:articles', articles=articles)}</div>
        ${tmpl_context.paginators.articles.pager()}
    </div>
    <div style="clear:right;"></div>
</body>
</html>
