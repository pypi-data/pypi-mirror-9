<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>{% block title %}Microsip{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=1" />

  <!-- Estilos -->
  <link rel='stylesheet' href='{{STATIC_URL}}css/normalize.css'/>
  <!-- Latest compiled and minified CSS -->
  <link href='http://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{{STATIC_URL}}css/jquery-ui.css">
  <link rel='stylesheet' href='{{STATIC_URL}}css/base.css'/>
  
  {% block style_css %}{% endblock %}
  <link rel='shortcut icon' href='{{STATIC_URL}}img/logo.ico'>
</head>
<body>
  <section class='content'>
    <div class="pagecontent">
      {% block content %}{% endblock %}
    </div>
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- // <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="{{ STATIC_URL }}endless_pagination/js/endless-pagination.js"></script>
  <script src='{{STATIC_URL}}js/jquery-ui.min.js'></script>
  <script src='{{STATIC_URL}}js/jquery-ui-timepicker.js'></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#clave_id').focus();
      $('#clave_id').live('keydown', function(e) { 
        var keyCode = e.keyCode || e.which; 
        if (keyCode == 13)
        {
          event.preventDefault();
          window.location.href = '/articulo_consolidado/'+ $('#clave_id').val()+'/';
        } 

       $("#clave_id").bind('keyup', function (e) {
          if (e.which >= 97 && e.which <= 122) {
              var newKey = e.which - 32;
              // I have tried setting those
              e.keyCode = newKey;
              e.charCode = newKey;
          }

          $("#clave_id").val(($("#clave_id").val()).toUpperCase());
        });
      });
    });  
  </script>

{% block js_modulecode %}
{% endblock %}
{% block js_code %}
    
{% endblock %}
</body>
</html>
