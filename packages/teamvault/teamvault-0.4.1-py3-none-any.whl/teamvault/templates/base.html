{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% trans "TeamVault" %} &middot; {% block "title" %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,400" media="screen">

	<link rel="stylesheet" href="{% static 'bundled/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'bundled/bootstrap/dist/css/bootstrap.min.css' %}">
	<link href="{% static 'css/bootstrap-overrides.css' %}" rel="stylesheet">
	<link href="{% static 'css/typeaheadjs.css' %}" rel="stylesheet">
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
	{% block "css" %}{% endblock %}

	<script src="{% static 'bundled/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static 'bundled/bootstrap/dist/js/bootstrap.min.js' %}"></script>
	{% block "js" %}{% endblock %}
</head>
<body>
	<div class="background"></div>
	{% block "global_content" %}{% endblock %}
</body>
</html>
