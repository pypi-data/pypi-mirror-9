<ion-popover-view class="mopidy-mobile-menu">
  <ion-content scroll="false">
    <div class="list">
      <button class="item" ng-click="popover.hide() && play()" ng-disabled="!tracks.length" translate>
        Play All Tracks
      </button>
      <button class="item" ng-click="popover.hide() && add()" ng-disabled="!tracks.length" translate>
        Add Tracks to Tracklist
      </ion-item>
      <button class="item" ng-click="popover.hide() && replace()" ng-disabled="!tracks.length" translate>
        Replace Current Tracklist
      </button>
    </div>
  </ion-content>
</ion-popover-view>
