{% load djinn_i18n_tags %}

<div class="entry well">
  <header>
    <h3>{{ entry.msgid }}
      {% if entry|is_fuzzy %}
      <span class="label label-warning">fuzzy</span>
      {% endif %}
    </h3>
  </header>

  {% if entry.msgctxt %}
  <p class="text-info">{{ entry.msgctxt }}</p>
  {% endif %}

  {% if entry.comment or entry.tcomment %}
  <p class="text-info">
    {{ entry.comment}} 
    {{ entry.tcomment}}     
  </p>
  {% endif %}
  
  <h4>Translated as:</h4>
  <blockquote>{{  entry.msgstr }}</blockquote>
  <a href="{% url 'djinn_i18n_trans' view.locale %}?msgid={{ entry.msgid }}"
     class="btn btn-xs btn-success">
    <i class="fa fa-flag"></i> Translate
  </a>
</div>
