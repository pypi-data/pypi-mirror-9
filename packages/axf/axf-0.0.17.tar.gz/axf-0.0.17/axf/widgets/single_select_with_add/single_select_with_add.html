<div xmlns:py="http://genshi.edgewall.org/" class="single-select-with-add-container">
  <select py:attrs="w.attrs">
      <optgroup py:for="group, options in w.grouped_options"
                py:strip="not group"
                label="${group}" >
          <option py:for="attrs, desc in options"
                  py:attrs="attrs"
                  py:content="desc" />
      </optgroup>
  </select>
  <div class="icon-plus-sign -single-select-with-add-button"
       onclick="axf_single_select_with_add_on_button_click(this)"></div>
  <input type="text" placeholder="custom choice..."
         style="display:none" class="-single-select-with-add-text"/>
</div>
