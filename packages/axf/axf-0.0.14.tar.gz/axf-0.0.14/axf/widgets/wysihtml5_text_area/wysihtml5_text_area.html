<html xmlns:py="http://genshi.edgewall.org/"
     py:strip="">

    <div class="wysihtml5-toolbar" style="display: none;">
        <a data-wysihtml5-command="bold" class="wysihtml5-toolbar-bold"><p>bold</p></a>
        <a data-wysihtml5-command="italic" class="wysihtml5-toolbar-italic"><p>italic</p></a>
        <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2" class="wysihtml5-toolbar-h"><p>H2</p></a>
        <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
        <a data-wysihtml5-command="createLink" class="wysihtml5-toolbar-link"><p>insert link</p></a>
        <div data-wysihtml5-dialog="createLink" style="display: none;">
            <label>
                Link:
                <input data-wysihtml5-dialog-field="href" value="http://" class="text"/>
            </label>
            <a data-wysihtml5-dialog-action="save">OK</a> <a data-wysihtml5-dialog-action="cancel">Cancel</a>
        </div>
        <a data-wysihtml5-command="insertUnorderedList" class="wysihtml5-toolbar-unordered-list"><p>unordered list</p></a>
        <a data-wysihtml5-command="justifyLeft" class="wysihtml5-toolbar-align-left"><p>align left</p></a>
        <a data-wysihtml5-command="justifyCenter" class="wysihtml5-toolbar-align-center"><p>align center</p></a>
        <a data-wysihtml5-command="justifyRight" class="wysihtml5-toolbar-align-right"><p>align right</p></a>
    </div>
    <textarea py:attrs="w.attrs">${w.value or ''}</textarea>
</html>
