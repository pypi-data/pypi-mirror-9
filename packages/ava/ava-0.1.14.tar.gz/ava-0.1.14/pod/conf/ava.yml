---
debug: true

webfront:
    listen_port: 5080
    listen_addr: 0.0.0.0
    secure_listen_port: 5443

logging:
    version: 1
    ble_existing_loggers: False
    formatters:
        simple:
            format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple

        file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: simple
            filename: {{logs_dir}}/ava.log
            maxBytes: 1048576 # 1MB
            backupCount: 2
            encoding: utf8

    loggers:
        ava:
            handlers: [console]
            propagate: no

    root:
        level: DEBUG
        handlers: [console]
