[tox]
envlist =
        py34-django17,
        py27-django17,
        py34-django16,
        py27-django16

[testenv]
commands = python runtests.py

[testenv:py34-django17]
basepython = python3.4
deps = Django==1.7.4

[testenv:py27-django17]
basepython = python2.7
deps = Django==1.7.4

[testenv:py34-django16]
basepython = python3.4
deps = Django==1.6.10

[testenv:py27-django16]
basepython = python2.7
deps = Django==1.6.10

[pep8]
ignore=
