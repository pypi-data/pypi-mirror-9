inherits:
  - strictness_veryhigh

ignore:
  - ^setup.py$

pylint:
  disable:
    - C0303
    - C0304
    - R0903
    - R0904
    - W0110
    - W0141
    - W0142
    - W0603
    - W1111
    - W1301
    - W5103

  options:
    max-locals: 15
    max-returns: 6
    max-branches: 15
    max-statements: 60
    min-public-methods: 1
    max-public-methods: 20
    max-line-length: 99

pep8:
  options:
    max-line-length: 99
  disable:
    - E304
    - E265
    - W291
    - W292
    - W391
    - N811
    - N812
    - N813
    - N814

pyroma:
  disable:
    - PYR15
    - PYR18
    - PYR17

pep257:
  disable:
    - D400
    - D401
