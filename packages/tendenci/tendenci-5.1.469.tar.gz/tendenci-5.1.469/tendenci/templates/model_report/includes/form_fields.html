{% load i18n %}

{% for field in form %}
  <p class="row{% if field.field.required %} row-required{% endif %}{% if field.errors or form.non_field_errors %} row-errors{% endif %}">
    <label for="{{ field.auto_id }}">{% blocktrans with l=field.label %}{{ l }}{% endblocktrans %}</label>
    {{ field }}
    <span class="info{% if field.errors %} error{% else %}{% endif %}">
      {{ field.errors|join:" " }}</span>
    <span class="help-text">{% blocktrans with h=field.help_text %}{{ h }}{% endblocktrans %}</span>
  </p>
{% endfor %}
