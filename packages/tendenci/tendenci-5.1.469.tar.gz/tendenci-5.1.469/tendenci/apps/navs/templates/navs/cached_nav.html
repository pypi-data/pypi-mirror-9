{% load nav_tags %}
{% load i18n %}
{% if nav_id %}
<nav class="clearfix">
{% if cached %}
    {{ cached|safe }}
{% else %}
    {% load_nav nav_id show_title %}
{% endif %}
{% if user.profile.is_superuser %}
<div class="admin-inline">
  <div class="admin-links clear-block"><a href="{% url navs.edit_items nav_id %}?next={{ request.path }}" title="{% trans 'Edit Nav' %}" class="edit-nav">{% trans 'Edit Nav' %}</a></div>
</div>
{% endif %}
</nav>
{% endif %}
