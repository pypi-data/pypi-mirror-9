[metadata]
name = gitchangelog
version = 2.2.0
summary = gitchangelog generates a changelog thanks to git log.
description-file = 
	README.rst
	CHANGELOG.rst
requires-dist = 
author = Valentin LAB
author_email = valentin.lab@kalysto.org
home_page = http://github.com/vaab/gitchangelog
classifier = 
	Programming Language :: Python
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Software Development
	Topic :: Software Development :: Version Control
	Programming Language :: Python :: 2.5
	Topic :: Software Development

[files]
modules = 
	gitchangelog
data_files = 
	=
	gitchangelog.rc.reference
	templates/mustache =
	templates/mustache/restructuredtext.tpl
	templates/mako =
	templates/mako/octobercms-plugin.tpl
	templates/mako/restructuredtext.tpl
extra_files = 
	README.rst
	CHANGELOG.rst
	setup.py

[entry_points]
console_scripts = 
	gitchangelog = gitchangelog:main

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1
with-coverage = 1
cover-package = gitchangelog
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

