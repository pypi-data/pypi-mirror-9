{% load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static 'tasksoftheday/main.css' %}">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script>
        $(function() {
            $( "#backbutton" ).click(function() {
                window.location = "{% url 'tasksoftheday:index' %}";
            });
        });
    </script>
</head>
<body>
    <table class="tasklisttable">
        <tr><td>Done?</td><td>Due date</td><td>Description</td><td>Created</td></tr> 
        <tr>
            {% if task.is_done %}
                <td><a href="{% url 'tasksoftheday:flip_task_done_status' task.id %}"><i class="fa fa-check-square-o fa-fw"></i></a></td>
            {% else %}
                <td><a href="{% url 'tasksoftheday:flip_task_done_status' task.id %}"><i class="fa fa-square-o fa-fw"></i></a></td>
            {% endif %}
            <td>{{ task.due_date|date:"Y-m-d" }}&nbsp&nbsp</td>
            <td class="task_desc_cell"><a href="{% url 'tasksoftheday:task' task.id %}">{{ task.task_text|linebreaks }}</a></td>
            <td>{{ task.created_date|date:"Y-m-d" }}</td>
        </tr>
    </table>
    <button id="backbutton" type = "button">Bring me back</button>
</body>
