[flake8]
max-line-length = 140

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
	docs
addopts = 
	-rxEfs
	--strict
	--ignore setup.py
	--ignore bootstrap.py
	--tb short
	--cov-report term-missing

[matrix]
python_versions = 
	2.6
	2.7
dependencies = 
	-
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

