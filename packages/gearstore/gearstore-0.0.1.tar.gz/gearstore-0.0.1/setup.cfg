[metadata]
name = gearstore
summary = A Gearman worker to do distributed job persistence for reliable delivery
description-file = 
	README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4

[files]
packages = 
	gearstore

[entry_points]
console_scripts = 
	gearstore = gearstore.cmd:main
	gearstore-init-schema = gearstore.cmd:init_schema

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = gearstore/locale
domain = gearstore

[update_catalog]
domain = gearstore
output_dir = gearstore/locale
input_file = gearstore/locale/gearstore.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = gearstore/locale/gearstore.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

