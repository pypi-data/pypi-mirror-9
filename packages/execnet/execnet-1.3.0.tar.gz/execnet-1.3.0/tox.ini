[tox]
envlist=py26,py27,py33,py34,pypy,flakes

[testenv]
changedir=testing
deps=pytest
     pytest-timeout
commands=py.test -rsfxX {posargs}

[testenv:flakes]
changedir=
deps= flake8
commands = pyflakes setup.py execnet testing

[testenv:jython]
commands=jython -m pytest -rsfxX {posargs}

[testenv:docs]
basepython=python
changedir=doc
deps=sphinx
     pytest
commands=
    py.test -rsfxX -v check_sphinx.py

[testenv:subprocess32]
basepython=python2.7
deps=pytest
     pytest-timeout
     subprocess32

[testenv:upload-devpi]
changedir=.
deps=hgdistver
     wheel
     devpi
commands=
        devpi upload --no-vcs --formats sdist,bdist_wheel

[testenv:upload-release]
changedir=.
deps=hgdistver
     wheel
     setuptools
commands=
    python setup.py register sdist bdist_wheel upload


[pytest]
timeout = 20
addopts = -rxXs
rsyncdirs = execnet testing

