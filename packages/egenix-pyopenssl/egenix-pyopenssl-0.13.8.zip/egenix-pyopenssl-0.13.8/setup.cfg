#
# Distutils Setup Configuration for the eGenix pyOpenSSL Distribution
#

#
# Install step
#

[install]

compile = 1
optimize = 1

#
# Source dist creation
#

[sdist]

manifest = MANIFEST
use_defaults = 0
#keep_tree = 1
formats=zip

#
# RPM Creation
#

[bdist_rpm]

release = 1

packager = Marc-Andre Lemburg <mal@egenix.com>
vendor = eGenix.com Software GmbH, Langenfeld, Germany <info@egenix.com>

# Files listed here must appear in the MANIFEST:
doc_files = README 
	    OpenSSL/COPYING
	    OpenSSL/README
	    OpenSSL/ChangeLog
	    OpenSSL/TODO

#
# Windows installers
#

[bdist_wininst]

bitmap = installer.bmp
title = eGenix pyOpenSSL Distribution
no_target_compile = 1
no_target_optimize = 1

[bdist_msi]

title = eGenix pyOpenSSL Distribution
#no_target_compile = 1
#no_target_optimize = 1

