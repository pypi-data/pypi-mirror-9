[metadata]
name = git-query
summary = Tool to query info from Gerrit like pending reviews
author = Daniel Park
author-email = sudocoder@ymail.com
home-page = https://github.com/sudocode/git-query
description-file = README.rst
license = MIT
version = 0.0.1
keywords = 
	gerrit
	review
	gerrit review

[files]
packages = 
	git_query

[entry_points]
console_scripts = 
	git-?     = git_query.shell:main
	git-query = git_query.shell:main

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

