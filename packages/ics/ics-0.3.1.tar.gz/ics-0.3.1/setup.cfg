[pytest]
python_files = *.py
flakes-ignore = 
	UnusedImport
	UndefinedName
pep8ignore = 
	tests/*.py ALL
	doc/_themes/flask_theme_support.py ALL
	E501
	E128
	F403
	F401
	E261
	E265

[flake8]
ignore = E128,E261,E265,E501,F403,F401
exclude = doc/,ve/,ve3/

[metadata]
license-file = LICENSE

[check-manifest]
ignore = 
	.travis.yml
	doc/*
	doc
	requirements*.txt
	test
	dev/*
	dev
	.coveragerc

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

