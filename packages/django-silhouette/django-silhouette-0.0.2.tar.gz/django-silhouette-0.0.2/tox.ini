[tox]
envlist =
    py27-1.6, py27-1.7,
    py33-1.6, py33-1.7,
    py34-1.6, py34-1.7

[testenv]
usedevelop = true
commands =
    # bootstrap coverage (prevents https://github.com/django-nose/django-nose/issues/2)
    coverage run --source=silhouette tests/manage.py check
    # run tests
    {toxinidir}/tests/manage.py test tests
django16 =
    Django>=1.6,<1.7
    -r{toxinidir}/tests/requirements.txt
django17 =
    Django>=1.7,<1.8
    -r{toxinidir}/tests/requirements.txt

[testenv:py27-1.6]
basepython = python2.7
deps = {[testenv]django16}

[testenv:py27-1.7]
basepython = python2.7
deps = {[testenv]django17}

[testenv:py33-1.6]
basepython = python3.3
deps = {[testenv]django16}

[testenv:py33-1.7]
basepython = python3.3
deps = {[testenv]django17}

[testenv:py34-1.6]
basepython = python3.4
deps = {[testenv]django16}

[testenv:py34-1.7]
basepython = python3.4
deps = {[testenv]django17}