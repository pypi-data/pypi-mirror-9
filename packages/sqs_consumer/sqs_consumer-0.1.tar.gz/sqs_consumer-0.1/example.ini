###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:sqs_consumer#example

key_name = key

###
# wsgi server configuration
###

[server:main]
use = egg:sqs_consumer#runworker

queue_name = mytestqueue
protocol_dump = false

#
# Receive Message params
#
#sqs.max_number_of_messages = 10
#sqs.visibility_timeout = 600
#sqs.wait_time_seconds = 20

#
# Connection params
#
#botocore.profile =
#botocore.credentials_file = ~/.aws/credentials
#botocore.config_file = ~/.aws/config
#botocore.metadata_service_num_attempts = 1
#botocore.provider = aws
#botocore.region =
#botocore.data_path =
#botocore.metadata_service_timeout = 1

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, YOURAPP

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_YOURAPP]
level = DEBUG
handlers =
qualname = YOURAPP

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
