[tox]
# official list is
#envlist = py27, py33, py34
envlist = py27, py33, pylint

[testenv:pylint]
deps = 
  logilab-common
  six
  hg+https://bitbucket.org/logilab/astroid
  hg+https://bitbucket.org/logilab/pylint
commands = pylint -rn --rcfile={toxinidir}/pylintrc {envsitepackagesdir}/astroid

[testenv]
deps =
  logilab-common
  six

commands = python -m unittest discover -v -s {envsitepackagesdir}/astroid/tests -p "unittest*.py"           
