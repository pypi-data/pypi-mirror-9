#
# A sample configuration file for shoal client.
#

[general]

# CVMFS HTTP Proxy File
#
cvmfs_config = /etc/cvmfs/default.local

# URL of shoal server rest api to find nearest squid.
#
#if the shoal server has verification running use the following URL
#shoal_server_url = http://localhost:8080/nearestverified
#otherwise use the standard URL below(where localhost is the shoal server host)

shoal_server_url = http://localhost:8080/nearest

# Default squid proxy servers
#
default_squid_proxy = http://chrysaor.westgrid.ca:3128;http://cernvm-webfs.atlas-canada.ca:3128;DIRECT
