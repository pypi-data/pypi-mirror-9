{% extends "base.html" %}
{% load jmbo_inclusion_tags %} 

{% block content %}
    <div class="object-list {{ model.lower }}-list">

        {% if view_modifier %}
            <div class="title">
                {{ title }}
            </div>    
            {% view_modifier view_modifier %}
        {% endif %}

        <div class="items">
        {% for object in object_list %}
            <div class="item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                {% render_object object 'list_item' %}
            </div>
        {% endfor %}
        </div>

        {% pager page_obj %}

    </div>
{% endblock %}
