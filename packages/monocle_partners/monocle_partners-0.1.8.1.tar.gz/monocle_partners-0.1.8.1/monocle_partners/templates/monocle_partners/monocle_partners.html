{% load staticfiles %}

{% load thumbnail %}
<section id="partners">

    <div class='row'>
        <h2 class='fancy'><span>Наши партнеры</span></h2>
    </div>

    <div class="row">
        <div id="partners-wrap">
            {% for parnter in partners %}
                <div class="a_parnter">
                    <span class="vhelper"></span>
                    {% thumbnail parnter.image 200x200 bw upscale as thumb_bw %}
                    <img class="img-responsive gray" src="{{thumb_bw.url}}"/>
                    {% thumbnail parnter.image 200x200 upscale as thumb_color %}
                    <img class="img-responsive colored" style="display: none" src="{{thumb_color.url}}"/>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
