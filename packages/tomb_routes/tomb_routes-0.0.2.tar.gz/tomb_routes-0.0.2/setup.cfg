[metadata]
name = tomb_routes
author = John Anderson
author_email = johna@gmail.com
summary = A set of sane routing defaults for the Pyramid web framework
description-file = README.rst
home-page = https://github.com/sontek/tomb_routes
license = MIT

[files]
packages = 
	tomb_routes

[entry_points]

[pbr]
warnerrors = True

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
	*.egg
addopts = 
	-rxEfs
	--strict
	--doctest-modules
	--doctest-glob \*.rst
	--tb short
	--ignore setup.py
markers = 
	unit
	integration

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

