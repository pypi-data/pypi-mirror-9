---
version: 1

disable_existing_loggers: False

formatters:
  standard:
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'
    datefmt: '%Y/%m/%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: standard
    stream: ext://sys.stdout
  
  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: /dev/null # Reset with the filename option
    maxBytes: 10485760 # 10MB
    backupCount: 4
    encoding: utf8

loggers:
  application: # Renamed by the logging helper
    level: INFO
    handlers: [console, file_handler]
    propagate: no

root:
  level: INFO
  handlers: [console]
