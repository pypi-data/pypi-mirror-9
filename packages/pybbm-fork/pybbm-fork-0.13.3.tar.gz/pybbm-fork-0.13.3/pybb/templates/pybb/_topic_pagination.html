{% load url from future %}
{% load i18n %}

{% if is_paginated %}
<div class="pagination">
    <ul>
        <li class="prev {% if not page_obj.has_previous %}disabled{% endif %}">
            <a href="{% if page_obj.has_previous %}{% url 'pybb:topic_detail' forum_slug=topic.forum.slug pk=topic.pk slug=topic.slug page=page_obj.previous_page_number %}{% endif %}" >← {% trans "previous page" %}</a>
        </li>
        {% for page in page_obj.pages %}
            {% if page %}
                    <li {% ifequal page page_obj.number %}class="disabled"{% endifequal %}>
                       <a href="{% url 'pybb:topic_detail' forum_slug=topic.forum.slug pk=topic.pk slug=topic.slug page=page %}" class="page">{{ page }}</a>
                    </li>
            {% else %}
                <li class="disabled">
                   ...
                </li>
            {% endif %}
        {% endfor %}
        <li class="next {% if not page_obj.has_next %}disabled{% endif %}">
            <a href="{% if page_obj.has_next %}{% url 'pybb:topic_detail' forum_slug=topic.forum.slug pk=topic.pk slug=topic.slug page=page_obj.next_page_number %}{% endif %}" >{% trans "next page" %} →</a>
        </li>
    </ul>
</div>
{% endif %}
