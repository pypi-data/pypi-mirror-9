{% extends "pybb/base.html" %}
{% load i18n pybb_tags %}

{% block content %}
    <h2>{% trans "Are you sure you want to delete this topic?" %}</h2>
    <div class="post-preview well">
        {{ topic }}
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p>
            <a class="btn" href="{{ topic.get_absolute_url }}">‚Üê {% trans "No, take me back" %}</a>
            <input type="submit" class="btn btn-danger" value="{% trans "Yes, I am sure" %}" />
        </p>
    </form>
{% endblock content %}
