{% extends "pybb/base.html" %}
{% load i18n pybb_tags %}

{% block content %}
    <h2>{% trans "Are you sure you want to delete this message?" %}</h2>
    <div class="post-preview well">
        {{ post.body_html|safe }}
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p>
            <a class="btn" href="{{ post|pybb_post_anchor_url:request.user }}">‚Üê {% trans "No, take me back" %}</a>
            <input type="submit" class="btn btn-danger" value="{% trans "Yes, I am sure" %}" />
        </p>
    </form>
{% endblock %}
