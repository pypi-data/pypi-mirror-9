{% extends "layout.html" %}
{% block body %}
    <h1>Select & Upload an image for GNS3</h1>
    <form enctype="multipart/form-data" action="/upload" method="post">
    File: <input type="file" name="file" />
    <br />
    <br />
    <input type="submit" value="Upload" />
    </form>
    {%if files%}
        <h2>Files on {{gns3_host}}</h2>
        {%for file in files%}
            <p>{{file}}</a></p>
        {%endfor%}
    {%endif%}
{% endblock %}
