{% load jmbo_template_tags %} 

<div class="jmbo-view-modifier">
    <div class="items">
        {% for item in view_modifier.items %}
            <div class="item {% if item in view_modifier.active_items %}active{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a href="{{ item.get_absolute_url }}" rel="nofollow">{{ item.title }}</a>
            </div>
        {% endfor %}
	</div>
</div>
