<div class="richtext">

  <textarea {{ attributes }}
            data-ctype="{{ ctype }}"
            data-cid="{{ cid }}"
            data-img_type="{{ img_type }}"
            {% if maxchars > -1 %}data-maxchars="{{ maxchars }}"{% endif %}
            {% if not enable_images %}data-images="false"{% endif %}
            {% if not enable_links %}data-links="false"{% endif %}
            >{{ value }}</textarea>
</div>
