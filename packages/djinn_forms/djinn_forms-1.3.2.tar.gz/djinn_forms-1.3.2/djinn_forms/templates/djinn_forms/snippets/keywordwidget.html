{% load i18n %}

<div class="keyword{% if not value %} empty{% endif %}"
     data-maxkeywords="{{ maxkeywords }}"
     >

  <input type="hidden" id="id-{{ name }}" name="{{ name }}" 
         value="{{ value }}" />

  <ul>
    {% for kw in keywords %}
    <li data-value="{{ kw }}">{{ kw }}
      <a href="#" class="delete">&times;</a>
    </li>
    {% endfor %}
  </ul>

  <input class="new_kw {% if keywords|length >= maxkeywords %}hide{% endif %}"
         type="text" name="kw" id="new_{{ name }}"
         data-search_minlength="{{ search_minlength }}"
         data-search_url="{{ search_url }}"
         placeholder="{{ hint }}" />

  <div class="searchresults ui-front"></div>
  
</div>
