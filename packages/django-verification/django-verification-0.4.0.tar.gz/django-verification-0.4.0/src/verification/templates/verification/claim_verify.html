{% extends 'verification/base.html' %}
{% block content %}
<form action="." method="post">
    {% csrf_token %}
    <p>By clicking on the <b>Activate</b>-button below I hereby verify that I received an email with the key {{ key.key }} to the address {{ user }}:</p>
    <input type="submit" value="Activate"/>
</form>
{% endblock content %}
