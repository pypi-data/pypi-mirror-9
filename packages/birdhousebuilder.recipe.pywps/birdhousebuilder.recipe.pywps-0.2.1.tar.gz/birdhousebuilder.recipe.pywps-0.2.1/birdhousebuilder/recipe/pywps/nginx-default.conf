server 
{
    listen ${port};
    server_name _;

    root ${prefix}/var/www;      
    index index.html index.htm;

    # WPS Outputs
    location /wpsoutputs
    {
        alias ${prefix}/var/lib/pywps/outputs;
    }

    # download cache
    location /wpscache
    {
        alias ${prefix}/var/cache/pywps;
    }

}
