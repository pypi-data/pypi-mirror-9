[wps]
encoding=utf-8
title= ${title}
version=1.0.0
abstract=${abstract}
fees=None
constraints=None
serveraddress=http://${hostname}:${port}/wps
keywords=WPS,PyWPS
lang=en-CA

[provider]
providerName=${providerName}
individualName=
positionName=
role=
deliveryPoint=
city=${city}
postalCode=
country=${country}
electronicMailAddress=
providerSite=${providerSite}
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=None

[server]
maxoperations=30
maxinputparamlength=2048
maxfilesize=25gb
tempPath=${prefix}/var/tmp
processesPath=${processesPath}
% if proxyEnabled == 'true':
outputUrl=http://${hostname}/wpsoutputs/${sites}
% elif phoenix == 'true':
outputUrl=http://${hostname}:8081/wpsoutputs/${sites}
% else:
outputUrl=http://${hostname}:${output_port}/wpsoutputs/${sites}
% endif
outputPath=${prefix}/var/lib/pywps/outputs/${sites}
logFile=${prefix}/var/log/pywps/${sites}.log
logLevel=${logLevel}

[cache]
cache_path = ${prefix}/var/cache/pywps
cache_url = http://${hostname}:${output_port}/wpscache
mako_cache = ${prefix}/var/cache/mako

[${sites}]
% for key,value in context.kwargs.iteritems():
  % if not key in ['title', 'recipe', 'sites', 'hostname', 'port', 'prefix', 'processesPath', 'logLevel', 'abstract', 'providerName', 'city', 'country', 'providerSite', 'cache_path', 'cache_url', 'proxyEnabled', 'output_port', 'phoenix']:
${key}=${value}
  % endif
% endfor



