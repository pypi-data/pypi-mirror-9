# pywps web processing service
upstream ${sites} {
    # socket connection
    server unix://${prefix}/var/run/${sites}.socket fail_timeout=0;
}

server 
{
    listen ${port};
    server_name ${hostname};

    root ${prefix}/var/www;      
    index index.html index.htm;

    # pywps avail at /wps
    location /wps 
    {
        proxy_pass              http://${sites};
    }

}
