[metadata]
name = deuce-valere
version = 0.1-beta1
summary = Validation Client Functionality for Deuce De-Duplication-As-A-Service
description-file = README.rst
author = Rackspace
author-e-mail = 
license = Apache-2
home-page = http://github.com/rackerlabs/deuce-valere
classifier = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Environment :: OpenStack
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4

[pbr]
warnerrors = True
skip_generate_authors = 1

[files]
packages = 
	deucevalere

[entry_points]
console_scripts = 
	deucevalere = deucevalere.shell:main

[wheel]
universal = 1

[nosetests]
match = ^test
where = deucevalere
with-coverage = true
cover-package = deucevalere
cover-erase = 1
cover-inclusive = true
cover-branches = true
cover-min-percentage = 100

[egg_info]
tag_svn_revision = 0
tag_date = 0
tag_build = 

