##
# LOCATIONS
##

locations:
    r1:
        level: 0
        techs: ['demand_power', 'unmet_demand_power', 'ccgt']
        override:
            demand_power:
                x_map: 'r1: demand'
                constraints:
                    r: file=demand-1.csv
                    r_scale_to_peak: -40000
            ccgt:
                constraints:
                    e_cap_max: 30000

    r2:
        level: 0
        techs: ['demand_power', 'unmet_demand_power']
        override:
            demand_power:
                x_map: 'r2: demand'
                constraints:
                    r: file=demand-2.csv
                    r_scale_to_peak: -5000

    csp1,csp2,csp3:
        level: 1
        within: r1
        techs: ['csp']

##
# TRANSMISSION CAPACITIES
##

links:
    r1,r2:
        hvac:
            constraints:
                e_cap_max: 10000
