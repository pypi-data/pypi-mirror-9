<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

{% load url from future %}

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>File Manager</title>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}filemanager/styles/reset.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}filemanager/scripts/jquery.filetree/jqueryFileTree.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}filemanager/scripts/jquery.contextmenu/jquery.contextMenu.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}filemanager/styles/filemanager.css" />
		<!--[if IE]>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}filemanager/styles/ie.css" />
		<![endif]-->
	</head>
	<body>
		<form id="uploader" method="post">
			<h1></h1>
			<div id="uploadresponse"></div>
			<input id="mode" name="mode" type="hidden" value="add" />
			<input id="currentpath" name="currentpath" type="hidden" />
			<input id="newfile" name="newfile" type="file" />
			<button id="upload" name="upload" type="submit" value="Upload">Upload</button>
			<button id="newfolder" name="newfolder" type="button" value="New Folder">New Folder</button>
			<button id="grid" class="ON" type="button" title="Switch to grid view.">&nbsp;</button><button id="list" type="button" title="Switch to list view.">&nbsp;</button>
		</form>
		<div id="splitter">
			<div id="filetree"></div>
			<div id="fileinfo"><h1>Select an item from the left.</h1></div>
		</div>

		<ul id="itemOptions" class="contextMenu">
			<li class="select"><a href="#select">Select</a></li>
			<li class="download"><a href="#download">Download</a></li>
			<li class="rename"><a href="#rename">Rename</a></li>
			<li class="delete separator"><a href="#delete">Delete</a></li>
		</ul>

		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.form.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.splitter/jquery.splitter.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.filetree/jqueryFileTree.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.contextmenu/jquery.contextMenu.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.impromptu-1.5.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/jquery.tablesorter.min.js"></script>
		<script type="text/javascript">

// Set this to the server side language you wish to use.
var lang = 'py'; // options: lasso, php, py

// Set this to the directory you wish to manage.
var fileRoot = '{{ UPLOAD_URL }}';

// Show image previews in grid views?
var showThumbs = true;

var django_view = '{% url "filemanager" %}';

		</script>

		<script type="text/javascript" src="{{ STATIC_URL }}filemanager/scripts/filemanager.js"></script>
	</body>
</html>
