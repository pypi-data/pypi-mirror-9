[bdist_wheel]
universal = 1

[aliases]
release = register clean --all sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--ignore src/pytest_benchmark/pep418.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short
	--cov-report term-missing

[isort]
force_single_line = True
line_length = 120
known_first_party = pytest_benchmark
default_section = THIRDPARTY
forced_separate = test_pytest_benchmark

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

