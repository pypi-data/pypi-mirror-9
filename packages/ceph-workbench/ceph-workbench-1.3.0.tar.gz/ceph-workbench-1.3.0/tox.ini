[tox]
envlist = pep8,py27,py33

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = true
deps = -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands = coverage run --source=ceph_workbench {envbindir}/py.test -v tests
           coverage report --omit=*test*,*tox* --show-missing --fail-under=100

[testenv:pep8]
commands = flake8 bin ceph_workbench tests
