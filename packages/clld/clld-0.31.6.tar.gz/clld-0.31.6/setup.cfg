[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301
max-line-length = 100
exclude = .tox

[extract_messages]
keywords = translate
input_dirs = clld
output_file = clld/locale/clld.pot

[init_catalog]
domain = clld
input_file = clld/locale/clld.pot
output_dir = clld/locale

[update_catalog]
domain = clld
input_file = clld/locale/clld.pot
output_dir = clld/locale

[compile_catalog]
domain = clld
directory = clld/locale

[easy_install]
zip_ok = false

[nosetests]
match = ^test
tests = clld
nocapture = 1
with-doctest = 1

[aliases]
dev = develop easy_install clld[testing]
docs = develop easy_install clld[docs]

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

