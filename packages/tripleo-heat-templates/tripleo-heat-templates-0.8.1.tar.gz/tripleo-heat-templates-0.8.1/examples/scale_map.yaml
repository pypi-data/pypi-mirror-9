HeatTemplateFormatVersion: '2012-12-12'
Resources:
  ComputeUser:
    Type: AWS::IAM::User
    Properties:
      Policies: [ { Ref: ComputeAccessPolicy } ]
  GlobalAccessPolicy:
    Type: OS::Heat::AccessPolicy
  NovaCompute0Key:
    Type: FileInclude
    Path: examples/scale_map2.yaml
    SubKey: Resources.NovaCompute0Key
  NovaCompute0CompletionCondition:
    Type: FileInclude
    Path: examples/scale_map2.yaml
    SubKey: Resources.NovaCompute0CompletionCondition
  NovaCompute0CompletionHandle:
    Type: FileInclude
    Path: examples/scale_map2.yaml
    SubKey: Resources.NovaCompute0CompletionHandle
  NovaCompute0Config:
    Type: FileInclude
    Path: examples/scale_map2.yaml
    SubKey: Resources.NovaCompute0Config
    Parameters:
      AllHosts:
        Fn::Join:
        - "\n"
        - Merge::Map:
            NovaCompute0:
              Fn::Join:
              - ' '
              - - Fn::Select:
                  - 0
                  - Fn::Select:
                    - ctlplane
                    - Fn::GetAtt:
                      - NovaCompute0
                      - networks
                - Fn::Select:
                  - name
                  - Fn::GetAtt:
                    - NovaCompute0
                    - show
                - Fn::Join:
                  - '.'
                  - - Fn::Select:
                      - name
                      - Fn::GetAtt:
                        - NovaCompute0
                        - show
                    - 'local'
  NovaCompute0:
    Type: FileInclude
    Path: examples/scale_map2.yaml
    SubKey: Resources.NovaCompute0
