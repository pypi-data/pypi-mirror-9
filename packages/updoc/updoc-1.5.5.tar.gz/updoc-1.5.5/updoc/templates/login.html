{% extends "tpl_main.html" %}{% load staticfiles %}{% load url from future %}{% load i18n %}{% load bootstrap3 %}
{% block body %}
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
            <form action="{{ app_path }}" method="post" class="form" id="login-form">{% csrf_token %}{% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit"
                            class="btn btn-primary">{% bootstrap_icon "save" %} {% trans 'Validate!' %}</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
