web:
  build: .
  command: kwalitee runserver -h 0.0.0.0 -p 5000
  expose:
   - "5000"
  environment:
   - REDIS_HOST=redis
   - SQLALCHEMY_DATABASE_URI=postgres://postgres:postgres@db:5432/postgres
   - KWALITEE_INSTANCE_PATH=/tmp
  volumes:
   - /tmp
  links:
   - db
   - redis
worker:
  build: .
  command: python -m kwalitee.worker
  environment:
   - REDIS_HOST=redis
   - SQLALCHEMY_DATABASE_URI=postgres://postgres:postgres@db:5432/postgres
   - KWALITEE_INSTANCE_PATH=/tmp
  volumes_from:
   - web
  links:
   - db
   - redis
redis:
  image: redis
db:
  image: postgres
haproxy:
  image: tutum/haproxy
  environment:
  - PORT=5000
  links:
  - web
  ports:
  - "80:80"
