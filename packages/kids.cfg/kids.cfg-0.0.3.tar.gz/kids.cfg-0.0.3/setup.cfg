[metadata]
name = kids.cfg
version = 0.0.3
summary = Kids config loading helpers.
description-file = 
	README.rst
	CHANGELOG.rst
requires-dist = 
	kids.data>=0.0.5
	kids.cache
	kids.file>=0.0.5
author = Valentin Lab
author_email = valentin.lab@kalysto.org
home_page = http://github.com/0k/kids.cfg
classifier = 
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Topic :: Software Development
	Intended Audience :: Developers

[files]
packages-root = src
packages = 
	kids
	kids.cfg
package-data = kids =
extra_files = 
	README.rst
	CHANGELOG.rst
	setup.py

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1
with-coverage = 1
cover-package = kids.cfg
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE,+IGNORE_EXCEPTION_DETAIL

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

