<div class="modal" id="myModal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3>{{message.title}}</h3>
    </div>
    <div class="modal-body">
        <table class="table table-bordered">
            <tr>
		        <td>From:</td><td>{{message.sender}}</td>
	        </tr>
            <tr>
		        <td>To:</td><td> {% for rec in recipients%}{{rec}}{%if not forloop.last%}, {%endif%}{%endfor%}</td>
	        </tr>
        	<tr>
		        <td>Body:</td><td>{% autoescape off %}{{message.body|removetags:"font"}}{% endautoescape %}</td>
	        </tr>
        </table>
    </div>
</div>
