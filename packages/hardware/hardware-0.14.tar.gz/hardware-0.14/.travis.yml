language: python
python:
  - '2.7'
  - '3.4'
env:
  - TOX_ENV=unit
  - TOX_ENV=pep8
  - TOX_ENV=pylint
  - TOX_ENV=cover
install:
  - sudo apt-get install -qq bc findutils
  - pip install tox
script:
  - if [ $TOX_ENV = unit ]; then PYENV=py$(echo $TRAVIS_PYTHON_VERSION|sed -e 's/^py//' -e 's/\.//'); tox -e $PYENV; elif [ $TRAVIS_PYTHON_VERSION = 2.7 ]; then tox -e $TOX_ENV; fi
