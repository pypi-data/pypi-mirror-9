{% extends "users/layout.html" %}
{% block users_title %}{{ _("Reset password") }}{% endblock %}
{% block users_content %}
<{ bs_hform form }>
    <{ bs_form_hfield form.email.email(_("Email"), required=True) }/>
    <{ bs_form_hbtn _("Send email to reset password") }/>
</{ bs_form }>
{% endblock %}
