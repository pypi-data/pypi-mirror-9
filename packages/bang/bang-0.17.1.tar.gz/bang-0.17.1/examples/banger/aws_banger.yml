name: banger
version: 0.1
playbooks:
- bang/deploy.yml

servers:
  banger:
    groups:
    - banger
    provider: aws
    instance_type: t1.micro
    region_name: us-west-2
    availability_zone: us-west-2a
    ssh_key_name: default
    # 64-bit ubuntu 12.04 LTS
    disk_image_id: ami-fb68f8cb
    launch_timeout_s: 120
    post_launch_delay_s: 20
