{% load i18n admin_urls %}
<div class="submit-row">
{% if show_save %}
    <input type="submit" value="{% trans 'Save' %}" class="default" name="_save" {{ onclick_attrib }}/>
    {% if original.is_done %}
        <input type="submit" class="default" style="background: #922B30; border: 2px solid #BFA7D1;" disabled value="Already paid">
    {% else %}
        <input type="submit" value="{% trans 'Mark as payed' %}" class="default" style="background: #922B30; border: 2px solid #BFA7D1;" name="_affiliate_payed" {{ onclick_attrib }}/>
    {% endif %}
{% endif %}
{% if show_delete_link %}<p class="deletelink-box"><a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="deletelink">{% trans "Delete" %}</a></p>{% endif %}
{% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }}/>{% endif %}
{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/>{% endif %}
</div>
