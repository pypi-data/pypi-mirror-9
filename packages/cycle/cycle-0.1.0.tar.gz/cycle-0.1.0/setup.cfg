[wheel]
universal = 1

[check-manifest]
ignore = 
	.travis.yml
	tox.ini

[metadata]
requires-dist = 
	requests
	pkginfo
	argparse; python_version == '2.6'

[nosetests]
where = tests
verbose = True
detailed-errors = True
with-doctest = True
cover-package = cycle
cover-inclusive = True

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

