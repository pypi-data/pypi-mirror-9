[buildout]
develop = .
versions = versions
parts = test checker coverage-test coverage-report py
versions = versions


[versions]
setuptools = 7.0
distribute = 0.7.3
#zc.buildout = 2.2.3
zc.buildout = 1.7.0


[test]
recipe = zc.recipe.testrunner
eggs = j01.scroller [test]


[checker]
recipe = p01.recipe.setup:importchecker
path = src/j01/scroller


[coverage-test]
recipe = zc.recipe.testrunner
eggs = j01.scroller [test]
defaults = ['--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')


[py]
recipe = zc.recipe.egg
eggs = j01.scroller
interpreter = python
