[GLOBALS]
name=Mu
filetypes=.mu
linecomment=//

[LEXER]
class=MuLexer
module=blurdev.ide.lexers.mulexer

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)method:\s+(?P<name>\w+\s*[^{]*)
class1=^(?P<level>[ \t]*)class:\s+(?P<name>\w+\s*[^{]*)

[COLOR_TYPES]
Comment=1,3,17,18,2,15
Misc=0
String=6,7,12,13
Method=19
Operator=10
Keyword=5,16,9
Number=4,8
Regex=14