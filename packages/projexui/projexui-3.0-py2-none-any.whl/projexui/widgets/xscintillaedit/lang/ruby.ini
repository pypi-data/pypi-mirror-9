[GLOBALS]
name=Ruby
filetypes=.rb
linecomment=#
tabwidth=2

[LEXER]
class=QsciLexerRuby

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)def\s+(?P<name>[\w_]+\s*[^:]*):
class1=^(?P<level>[ \t]*)class\s+(?P<name>[\w_]+\s*[^:]*):

[COLOR_TYPES]
Comment=1,12
Keyword=5
Operator=15,10
Method=9,8
Number=2
Misc=0
String=3,4,7,6,13