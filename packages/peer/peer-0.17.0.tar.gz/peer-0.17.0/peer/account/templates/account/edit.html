{% extends "base.html" %}

{% load i18n account verification_tags %}

{% block content %}
{% include "account/menu.html" %}
<section class="mainContent">

  <hgroup>
    <h1>{% trans "Change personal information" %}</h1>
  </hgroup>

  <form action="{% url 'account_profile_edit' %}" method="post">{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Save changes" %}" />
      {% trans "or" %} <a class="button" href="{% url 'account_profile' %}">{% trans "Cancel" %}</a>
    </fieldset>
  </form>

</section>
{% endblock %}
