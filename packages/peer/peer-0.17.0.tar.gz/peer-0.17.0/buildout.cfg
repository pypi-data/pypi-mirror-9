[buildout]
extensions =
    mr.developer

sources = sources
auto-checkout = *
always-checkout = force

parts =
      python
      django
      certificate

develop = .

eggs =
    peer

[python]
recipe = zc.recipe.egg == 2.0.1
interpreter = py
eggs = ${buildout:eggs}

[django]
recipe = djangorecipe
project = peer
projectegg = peer
settings = settings
wsgi = true
eggs =
    ${buildout:eggs}

[sources]
# read write vff:
vff = git git@github.com:Yaco-Sistemas/django-vff.git
# read only vff:
# vff = git git://github.com/Yaco-Sistemas/django-vff.git

[versions]
# manually added
Django = 1.7.1


[certificate]
recipe = yaco.recipe.cert
hostname = beta.terena-peer.yaco.es
country = ES
city = Sevilla
organization = Yaco Sistemas
locality = Sevilla
