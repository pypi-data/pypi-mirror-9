{% extends "base.html" %}

{% load i18n %}

{% block extracss %}
<style type="text/css">
  textarea {
    width: 80%;
    height: 300px;
  }
</style>
{% endblock %}

{% block content %}
{% include "account/menu.html" %}
<section class="mainContent">

  <hgroup>
    <h1>{% trans "Invite a friend to the site" %}</h1>
  </hgroup>

  <form action="{% url 'invite_friend' %}" method="post">{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Send invitation" %}" />
      {% trans "or" %} <a class="button" href="{% url 'account_profile' %}">{% trans "Cancel" %}</a>
    </fieldset>
  </form>

</section>
{% endblock %}
