{% include "messages.html" %}
{% if errors %}
{% for field, errors in errors.items %}
<ul class="errorlist" id="{{ field }}-errors">
  {% for error in errors %}
    {% if ':ERROR:' in error or ':FATAL:' in error %}
      <li class="error">{{ error }}</li>
    {% else %}
      <li class="warning">{{ error }}</li>
    {% endif %}
  {% endfor %}
</ul>
{% endfor %}
{% endif %}
