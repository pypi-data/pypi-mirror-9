{% extends "base.html" %}

{% load i18n %}

{% block content %}
<section class="mainContent">
  <hgroup>
    <h1>{% trans "Remove entity group" %}</h1>
  </hgroup>

  <form action="{% url 'entity_group_remove' entity_group.id %}" method="post">{% csrf_token %}
    <p>{% blocktrans %}Are you sure you want to remove the entity group {{ entity_group }}?{% endblocktrans %}</p>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Yes, I am sure" %}" />
      {% trans "or" %} <a class="button" href="{% url 'entity_group_view' entity_group.id %}">{% trans "Cancel" %}</a>
    </fieldset>
  </form>
</section>
{% endblock %}
