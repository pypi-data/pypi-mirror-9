{% load i18n %}
<h1>{% trans "Redirecting to Payer" %}</h1>

<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">{% trans "Redirecting to Payer" %}</span>
  </div>
</div>

<form method="post" action="{{ form_action }}" id="payer_redirect_form">
    {{ form }}
    <p>
        <input type="submit" value="{% trans "Proceed to checkout" %}" class="btn btn-default">
    </p>
</form>

{% if not debug %}
<script type="text/javascript">
    window.onload = function(){
      document.getElementById('payer_redirect_form').submit()
    }
</script>
{% endif %}

{% if debug %}
<pre><code>{{ xml_data }}</code></pre>
{% endif %}
