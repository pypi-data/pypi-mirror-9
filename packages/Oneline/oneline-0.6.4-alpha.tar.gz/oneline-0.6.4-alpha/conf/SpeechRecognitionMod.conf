============================================

MODULE BASED CONFIGURATION

name these configuration files the same way
you would name the module name. so

MyGeolocationModule.py -> MyGeolocationModule.conf

===========================================

db_type = 'mysql'
db_table = 'testing_table'
db_user = 'root'
db_pass = '__PASSWORD__'
db_database = 'testing'
db_host = '127.0.0.1'
db_join_table = 'resources'
db_join_on = 'resource_id'
db_omit = 'resource_id', 'id', 'photo', 'password'
ol_listen_on = '127.0.0.1'

# communicate with multiple machines
# for the same data
# this node will always be given
# first grade access and 
# act as the leader
ol_upstream = 'yes'
ol_cluster = '203.202.1010', '202.201.201

# note:
# on the other end the following config matches
# this, 
# ol_downstream = 'yes'

