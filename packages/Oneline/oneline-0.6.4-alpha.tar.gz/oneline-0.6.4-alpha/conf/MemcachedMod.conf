============================================

MODULE BASED CONFIGURATION

name these configuration files the same way
you would name the module name. so

MyGeolocationModule.py -> MyGeolocationModule.conf

===========================================

db_type = 'mysql'
db_table = '__MYSQL_TABLE__'
db_user = '__MYSQL_USER__'
db_pass = '__MYSQL_PASSWORD__'
db_database = '__MYSQL_DATABASE__'
db_host = '__MYSQL_HOST__'
ol_freq = '0'
ol_logging = 'verbose'
ol_broadcast = 'singular'
db_commit_timeout = 3600
ol_memcache = 'on'
ol_cluster_size = 200

