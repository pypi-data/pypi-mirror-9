MODULE BASED CONFIGURATION

name these configuration files the same way
you would name the module name. so

MyGeolocationModule.py -> MyGeolocationModule.conf

===========================================

db_type = 'mongodb'
db_table = '__table__'
db_user = '__user__'
db_pass = '__password__'
db_database = '__database__'
db_fields = 'id', 'lng', 'lat', 'title' ## needed for mongo
db_host = '127.0.0.1'
ol_freq = 2000
ol_peers = 200
ol_broadcast = 'group'
db_commit_timeout = 3600

