============================================

MODULE BASED CONFIGURATION

name these configuration files the same way
you would name the module name. so

MyGeolocationModule.py -> MyGeolocationModule.conf

===========================================

db_type = 'sqlite'
db_table = 'backups'
db_database = 'storage'
aws_access_key = '__AWS__'
aws_secret_key = '__SECRET__'

ol_stream_into = 'stream://stream-me.rb'
ol_save_into = 's3://'
ol_cluster_size = 200

