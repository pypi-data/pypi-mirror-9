[bdist_wheel]
universal = 1

[aliases]
release = register clean --all sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs = 
	.git
	.tox
	.redisboard.*
	dist
	build
	south_migrations
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--ignore run_redisboard.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short

[isort]
force_single_line = True
line_length = 120
known_first_party = redisboard
default_section = THIRDPARTY
forced_separate = test_redisboard

[matrix]
python_versions = 
	2.7
	3.3
	3.4
	pypy
dependencies = 
	1.4: Django==1.4.19 !python_versions[3.*]
	1.5: Django==1.5.12
	1.6: Django==1.6.10
	1.7: Django==1.7.4 !python_versions[2.6]
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

