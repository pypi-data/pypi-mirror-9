<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>Calendar view</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/calendarevents/css/style.css')}" />
</head>

<body>
    <h2 id="calendarevents_calendar_title">${cal.name}</h2>
    <div id="calendarevents_add_event">
        <a href="${h.plug_url('calendarevents', '/event/new/%s' % cal.uid)}">Add event</a>
    </div>
    <div id="calendarevents_events">
        <py:for each="event in cal.events">
            ${h.call_partial('calendarevents.partials:event', event=event)}
        </py:for>
    </div>
</body>
</html>
