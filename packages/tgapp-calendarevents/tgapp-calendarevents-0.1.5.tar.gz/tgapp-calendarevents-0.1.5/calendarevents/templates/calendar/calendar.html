<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <title>Calendar view</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/calendarevents/css/style.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/calendarevents/css/fullcalendar.css')}" />
    <script src="${tg.url('/_pluggable/calendarevents/js/jquery-1.7.1.min.js')}" />
    <script src="${tg.url('/_pluggable/calendarevents/js/fullcalendar.min.js')}" />
    <script>var CalJQ = $.noConflict();</script>
</head>

<body>
    <h2 id="calendarevents_calendar_title">${cal.name}</h2>
    <div py:if="request.identity and 'calendarevents' in request.identity['groups']" id="calendarevents_add_event">
        <a href="${h.plug_url('calendarevents', '/event/new/')}${cal.uid}">Add event</a>
    </div>
    <div id="calendarevents_calendar">
        ${h.call_partial('calendarevents.partials:calendar', cal=cal, view='agendaWeek', start_from=start_from)}
    </div>

</body>
</html>
