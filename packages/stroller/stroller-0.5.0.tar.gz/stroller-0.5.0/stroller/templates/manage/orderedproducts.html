<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Orders per Product</title>
</head>

<body>
    <h1>Orders per Product</h1>
    <div id="orders-box-per-product">
        <h3>${product.name}</h3>
        <small>${product.description}</small>
        <br/>
        <table id="orders-per-product">
            <tr>
                <th>Order ID</th>
                <th>Qty</th>
                <th>Ordered by</th>
            </tr>
            <tr py:for="i in product.orderitems" py:if="i.order.confirmed">
                <td>
                  <a href="${h.stroller_url('/manage/show_order', uid = i.order.uid)}">${i.order.uid}</a>
                </td>
                <td>${i.quantity}</td>
                <td>${i.order.get_data_string('email')}</td>
            </tr>
        </table>
    </div>
</body>

</html>
