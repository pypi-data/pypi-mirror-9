[tox]
envlist = py27,py33,py34,cover

[testenv]
deps =
		pytest
commands =
        python setup.py develop
		pip install -r requirements.txt
		pip install pytest
		py.test

[testenv:cover]
basepython =
	    python3.4
deps =
		pytest
		pytest-cov
commands =
        python setup.py develop
		pip install -r requirements.txt
		pip install pytest pytest-cov
		py.test --cov skosprovider_rdf --cov-report term-missing tests
