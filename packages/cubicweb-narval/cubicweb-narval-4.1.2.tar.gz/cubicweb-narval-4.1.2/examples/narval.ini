[MAIN]

# if this option is set, use the specified user to start the daemon rather than
# the user running the command
uid=narval


[PROCESS-CONTROL]

# number of plans which may be run in parallel
threads=2

# maximum CPU Time in second that may be used to execute a test.
#max-cpu-time=

# maximum Real Time in second that may be used to execute a test.
#max-time=

# maximum Memory in bytes the test can allocate.
#max-memory=

# delay in second while the test try to abort nicely (reporting the error and
# cleaning up the environement before it's killed).
#max-reprieve=


[DAEMON]

# server's log level
log-threshold=INFO

# file where output logs should be written
#log-file=/var/log/narval/narval.log

# delay in seconds while the server waits before looking for new pending plans
# poll-delay=
