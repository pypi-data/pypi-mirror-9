<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="{{ static_url('css/app.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/material-wfont.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="logdog.app">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-responsive-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:void(0)">logdog</a>
                    </div>
                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="javascript:void(0)">Raw Log<div class="ripple-wrapper"></div></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div data-ng-controller="LogViewCtl">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <i data-ng-show="isRunning" class="mdi-navigation-refresh text-muted loading-icon"></i>

                        <div class="log-view"
                             data-log-viewer
                             data-socket="socket"
                             data-log-viewer-api="logViewerApi"
                             data-scroll-to-end-enabled="scrollToEndEnabled">
                        </div>

                        <div class="ctl-panel-bottom row">
                            <div class="col-xs-12 text-primary">
                                <i data-ng-class="{'mdi-av-play-circle-outline': !isRunning,
                                                   'mdi-av-pause-circle-outline': isRunning}"></i>
                                <a class="pointer"
                                   data-ng-click="onStartStop()">[[ isRunning ? 'pause' : 'resume' ]]</a>
                                |
                                <a class="pointer" data-ng-click="onClear()">clear</a>
                                |
                                <span class="togglebutton">
                                    <label title="Scroll to the end"><input type="checkbox" data-ng-model="scrollToEndEnabled"></label>
                                </span>
                                |
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- js -->
    <script src="{{ static_url('js/app.js') }}"></script>

    <script type="text/ng-template" id="partial/log-viewer.html">
        <pre id="id-log-lines"></pre>
    </script>
</body>
</html>
