[tox]
envlist=py27,py33,py34,flake8

[flake8]
max-complexity= 10


[testenv]
usedevelop=True
deps=
    pytest
commands=
    py.test [] \
        --junitxml={envlogdir}/junit-{envname}.xml


[testenv:flake8]
deps=
    flake8
    mccabe
commands =
    flake8 setuptools_scm/ testing/ setup.py


[testenv:upload]
deps= wheel
whitelist_externals = rm
commands=
    rm -rf {toxinidir}/build {toxinidir}/dist
    python setup.py -q egg_info
    python setup.py -q sdist bdist_wheel register upload


[testenv:dist]
deps= wheel
whitelist_externals = rm
commands=
    rm -rf {toxinidir}/build {toxinidir}/dist
    python setup.py -q egg_info
    python setup.py -q sdist bdist_wheel --quiet


[testenv:devpi]
deps=
    devpi-client
commands = devpi upload --from-dir dist

