<style>
.listing ul{
  list-style-type: circle;
  padding:0 0 0 10;
  font-size: 12px;
}
.listing .selected {
  font-weight: bold;
}
</style>
{% load pagination_tags %}

<h3><a href="{{SQL_DASHBOARDS_PREFIX}}/dashboard/">Dashboard</a> <a class="btn btn-success btn-sm" href="{{SQL_DASHBOARDS_PREFIX}}/dashboard/add"><span class="glyphicon glyphicon-plus"></span> Add</a></h3>
{% if dashboard_filter %}
{% autopaginate dashboard_filter.qs 10 as filter_list %}
<div class="col-lg-8 span8">
  <table class="table table-condensed">
    <tr><th>Title</th><th>Creator</th><th>Action</th></tr>
  {% for obj in filter_list %}
    <tr>
      <td><a href="{{SQL_DASHBOARDS_PREFIX}}/dashboard/edit/{{obj.id}}">{{obj.title}}</a></td>
      <td>{{obj.creator}}</td>
      <td><a class="btn btn-danger btn-xs" href="{{SQL_DASHBOARDS_PREFIX}}/dashboard/delete/{{obj.id}}" onclick="return confirm('Sure you want to delete {{obj.title|escapejs}}?')"><span class="glyphicon glyphicon-minus"></span> Delete</a></td>
    </tr>
  {% endfor %}
  </table>
  {% paginate %}
</div>
<div class="col-lg-2 span2 well listing">
  {{ dashboard_filter.form.as_p }}
</div>
{% endif %}
