<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dj-mongo-reader sample</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <style>
        h1 {
            font-size: 2.8em;
            font-weight: 600;
        }

        body {
            padding-bottom: 40px;
            background: #ddd;
        }

        ul.nav .btn-link {
            border-left-width: 0;
            border-right-width: 0;
            border-bottom-width: 3px;
        }

        ul.nav .btn-link:hover {
            border-radius: 0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -o-border-radius: 0;
            border-bottom: 3px solid #3498db;
            color: #3498db;
        }

        ul.nav a {
            font-size: 1.3em;
            font-weight: 600;
        }

        .well {
            background: #ffffff;
        }
    </style>
    {% block sample-style %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row well page-header ">
        <h1 class="text-muted">dj-mongo-reader sample</h1>
    </div>
    <p>
        <a href="https://github.com/feifangit/dj-mongo-reader"><img
                style="position: absolute; top: 0; right: 0; border: 0;"
                src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
                alt="Fork me on GitHub"
                data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </p>

    <ul class="row well nav nav-pills">
        <li role="presentation"><a href="/" class="btn btn-link">Readme</a></li>
        <li role="presentation"><a href="/query/" class="btn btn-link">Query</a></li>
    </ul>
    <div class="row well">
        {% block content %} {% endblock %}
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
{% block sample-js %}
{% endblock %}
</body>
</html>
