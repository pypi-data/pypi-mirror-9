[tox]
envlist = py26,py27,py32,py33,py34

[testenv:py32]
deps =
    pytest
    numpy
    Cython
    Pygments<=1.9
    Jinja2<2.7
    Sphinx<1.3b1

[testenv:py33]
deps =
    pytest
    numpy
    Cython
    Sphinx<1.3b1

[testenv:py34]
deps =
    pytest
    numpy
    Cython
    Sphinx<1.3b1

[testenv]
deps =
    pytest
    numpy
    Cython
    Sphinx
# Note: Sphinx is required to run the sphinx.ext tests
commands = 
    python setup.py clean --all
    py.test {posargs}
sitepackages = False
