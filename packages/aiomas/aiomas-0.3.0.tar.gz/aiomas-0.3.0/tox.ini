[tox]
envlist = py33,py34,flake8

[testenv]
deps =
    msgpack-python
    blosc
    pytest
commands =
    py.test -s --tb=native
    py.test --doctest-glob=*.txt README.txt

[testenv:py33]
deps =
    {[testenv]deps}
    asyncio

[testenv:flake8]
skipinstall = True
deps =
    flake8
commands=
    flake8 aiomas tests
