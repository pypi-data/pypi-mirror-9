[flake8]
max-line-length = 120
ignore = E123,E133,E226,E241,E242,E402,E731
exclude = build,docs,env,venv,*.egg,migrations
max-complexity = 10

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

