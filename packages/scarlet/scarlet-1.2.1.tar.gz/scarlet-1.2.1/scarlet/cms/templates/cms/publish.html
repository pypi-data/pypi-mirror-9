{% extends base %}
{% load cms %}
{% block main_content %}
    <p>{% if obj.is_published %}Currently live{% else %}Currently not live{% endif %}<br/>
    {{ obj.status_line }}</p>
    <form action="{{ action_url }}" method="post">
        {% csrf_token %}

        {{ form }}

        <p class="submit-row">
        	<a class="button" href="{{ done_url }} ">Cancel</a>
        	<input type="submit" name="publish" value="Publish" />
        </p>
    </form>
{% endblock %}
