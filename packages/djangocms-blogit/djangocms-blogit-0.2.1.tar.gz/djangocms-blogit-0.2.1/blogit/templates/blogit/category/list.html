{% extends "blogit/category/base.html" %}

{% block content %}
    {% for cat in categories %}
        <div>
            <hr>
            <a href="{{ cat.get_absolute_url }}">
                <h2>{{ cat.title }}</h2>
            </a>
            {% if cat.description %}
                <p>{{ cat.description }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <hr>
    {% include "blogit/includes/pagination.html" %}
{% endblock %}
