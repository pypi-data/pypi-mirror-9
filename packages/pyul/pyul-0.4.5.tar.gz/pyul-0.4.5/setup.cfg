[bdist_wheel]
universal = 1

[flake8]
ignore = E121,E122,E123,E124,E125,E126,E127,E128,E129,E131,E501,E701
exclude = pyul_tests/*
format = pylint

[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/source

[upload_sphinx]
upload-dir = docs/build/html

[metadata]
name = pyul
author = Kyle Rockman
author_email = ['kyle.rockman@mac.com']
summary = Python Utility Library - A library of utilities for python development
description-file = README.rst
license-file = LICENSE
home-page = https://github.com/rocktavious/pyul
zip-safe = False
classifiers = 
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.6.x
	Programming Language :: Python :: 3.x

[files]
packages = 
	pyul

[pbr]
warnerrors = True

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

