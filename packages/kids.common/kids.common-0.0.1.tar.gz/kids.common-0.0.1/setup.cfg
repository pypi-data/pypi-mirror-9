[metadata]
name = kids.common
version = 0.0.1
summary = Common KIDS python library
description-file = 
	README.rst
	CHANGELOG.rst
requires-dist = 
author = Valentin Lab
author_email = valentin.lab@kalysto.org
home_page = http://github.com/0k/kids.common
classifier = 
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Topic :: Software Development
	Intended Audience :: Developers

[files]
packages-root = src
packages = 
	kids
	kids.common
package-data = kids =
extra_files = 
	README.rst
	CHANGELOG.rst
	setup.py

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1
with-coverage = 1
cover-package = kids.common
cover-min-percentage = 90
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

