<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="@root/css/reset.css">
        <link rel="stylesheet" href="@root/css/vanilla.css">
        <link rel="stylesheet" href="@root/css/pygments.css">
        <script src="@root/js/jquery-1.11.2.min.js"></script>
        <script src="@root/js/vanilla.js"></script>
    </head>
    <body class="{{classes}}">

        <div id="header" class="header meta">
            {{ includes.menu }}
        </div>

        <div id="content" class="content">
            {% block content %}{% endblock %}
        </div>

        <div id="footer" class="footer meta">
            {{ includes.menu }}
        </div>

    </body>
</html>
