# declaration

[loggers]
keys=root

[handlers]
keys=stream

[formatters]
keys=full,light

# loggers
[logger_root]
level=DEBUG
handlers=stream

# handlers
[handler_stream]
class=StreamHandler
level=DEBUG
formatter=light
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=full
args=('logs', 'a')

# formatters
[formatter_full]
format=%(asctime)s  %(levelname)s [%(name)s] %(message)s
datefmt=%H:%M:%S

[formatter_light]
format=%(levelname)s [%(name)s] %(message)s

