[pytest]
addopts = --ignore lib/ --ignore build/ --ignore include/ --ignore local/ --ignore src/ --strict -r fEsxXw
django_settings_module = pytest_django_test.settings_sqlite

[wheel]
universal = 1

[flake8]
ignore = NONE
max-line-length = 99

[isort]
forced_separate = tests,pytest_django,pytest_django_test

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

