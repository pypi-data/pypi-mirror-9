<div xmlns:py="http://genshi.edgewall.org/">
    <a class="photos_photo" py:for="photo in gallery.photos"
       py:if="photo.image"
       href="${photo.url(inline)}">
        <div>
            <div class="photos_image_frame">
                <img src="${photo.image.thumb_url}"/>
            </div>
            <div class="photos_photo_title">
                ${photo.name}
            </div>
        </div>
    </a>
</div>
