<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/photos/css/style.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/photos/css/jquery.lightbox-0.5.css')}" />
    <script type="text/javascript" src="${tg.url('/_pluggable/photos/js/jquery.js')}"></script>
    <script type="text/javascript" src="${tg.url('/_pluggable/photos/js/jquery.lightbox-0.5.min.js')}"></script>
    <script>
        var jqPhoto = jQuery.noConflict(true);
    </script>
</head>

<body>
    <div id="photos_gallery_title">
        <h1>${gallery.name}</h1>

        <div py:if="request.identity and 'photos' in request.identity['groups']">
            <a href="${h.plug_url('photos', '/manage/photos/', params=dict(gallery=gallery.uid))}">Manage Photos</a>
        </div>
    </div>

    <div id="photos_gallery">
        ${h.call_partial('photos.partials:gallery', gallery=gallery, inline=inline)}
    </div>

    <script py:if="inline">
        jqPhoto('#photos_gallery a').lightBox({
            'imageBtnPrev':'${tg.url('/_pluggable/photos/images/lightbox-btn-prev.gif')}',
            'imageBtnNext':'${tg.url('/_pluggable/photos/images/lightbox-btn-next.gif')}',
            'imageBtnClose':'${tg.url('/_pluggable/photos/images/lightbox-btn-close.gif')}',
            'imageLoading':'${tg.url('/_pluggable/photos/images/lightbox-ico-loading.gif')}'
        });
    </script>
</body>
</html>
