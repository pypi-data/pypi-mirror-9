{% load i18n %}
<div class="cms_toolbar-item cms_toolbar-item_switch{% if diazo_enabled %} cms_toolbar-item_switch-active{% endif %}">
    <a href="{% if diazo_enabled %}?theme_off{% else %}?theme_on{% endif %}">
        <span class="cms_toolbar-item_switch-on">{% trans "Diazo on" %}</span>
        <span class="cms_toolbar-item_switch-off">{% trans "Diazo off" %}</span>
    </a>
    <span class="cms_toolbar-item_switch-knob">{% trans "Change" %}</span>
</div>
