<div class="panel-body" ng-controller="WhatIfCtrl">
    <div class="row">
        <div class="col-sm-9">
            <table class="table positions-table table-striped table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th class="orange">Security</th>
                        <th class="orange">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pos in positions">
                        <td>{{$index + 1}}</td>
                        <td>
                            <input type="text" ng-model="pos.security" capitalize>
                        </td>
                        <td>
                            <input number-format ng-model="pos.quantity" decimals=0>
                        </td>
                        <td>
                            <button class="btn-xs btn-default" ng-click="remove($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
    
            <div>
                <button class="btn-sm btn-default" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Security
                </button>
                <button class="btn-sm btn-default" ng-click="run()">
                    <span class="glyphicon glyphicon-list-alt"></span>
                    Run Report
                </button>
            </div>
            <h6>
                Some crap explaining how to use the functionality
                will go here.
            </h6>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row">
        <div class="col-sm-12"></div>
    </div>
</div>
