<div class="panel-body" ng-controller="StressCtrl">
    <table class="table agora-table table-striped table-extra-condensed">
        <thead>
            <tr>
                <th rowspan=2></th>
                <th class="orange" rowspan=2>Security</th>
                <th class="orange" rowspan=2>Exposure ({{fund.ccy}})</th>
                <th class="orange" colspan=2
                    ng-repeat="scenario in stressScenarios.scenarios">
                    {{scenario}}
                </th>
            </tr>
            <tr>
                <th class="orange"
                    ng-repeat="i in range">
                    {{$even ? "Change" : "P&L"}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-weight: bold;"
                ng-repeat="pos in stressScenarios.positions">
                <td style="color: #99CCFF;">{{$index + 1}}</td>
                <td>{{pos.security}}</td>
                <td>{{pos.exposure | number: 0}}</td>
                <td ng-repeat="i in range">
                    {{$even ? change(pos, i): pnl(pos, i) | number: 3}}%
                </td>
            </tr>
            <tr style="font-size: 9pt; font-weight: bold;">
                <td colspan=2>Total</td>
                <td></td>
                <td colspan=2
                    ng-repeat="scenario in stressScenarios.scenarios">
                    {{totalPnL(scenario) | number: 3}}%
                </td>
            </tr>
        </tbody>
    </table>
</div>
