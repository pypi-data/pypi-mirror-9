<div class="modal-header">
    <h3 class="modal-title">Edit Job Parameters</h3>
</div>
<div class="modal-body">
    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-xs-3 control-label">Module</label>
            <div class="col-xs-8">
                <input type="text"
                       ng-model="job.name"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Executor</label>
            <div class="col-xs-5">
                <select class="form-control"
                        ng-model="job.executor"
                        ng-options="executor for executor in executors">
                </select>
            </div>
        </div>
        <div ng-repeat="(key, value) in job.trigger">
            <div class="form-group">
                <label class="col-xs-3 control-label">{{key}}</label>
                <div class="col-xs-5">
                    <input type="text"
                           ng-model="job.trigger[key]"
                           class="form-control"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button"
            class="btn btn-default btn-sm"
            ng-click="cancel()">Cancel</button>
    <button type="button"
            class="btn btn-primary btn-sm"
            ng-click="upload()">Upload Changes</button>
</div>
