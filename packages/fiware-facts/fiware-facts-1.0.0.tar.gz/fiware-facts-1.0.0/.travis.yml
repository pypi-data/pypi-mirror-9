language: python
python:
  - "2.7"


install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install --use-mirrors unittest2; fi
    - pip install --use-mirrors tornado twisted pyyaml 

services:
  - rabbitmq
  - redis

script:
  - sudo ./build.sh travis_build

after_success:
  - coveralls
