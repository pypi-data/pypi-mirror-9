[pytest]
python_files = test*.py
addopts = --tb=native
norecursedirs = bin dist docs	htmlcov script hooks node_modules .* {args}

[flake8]
ignore = F999,E501,E128,E124,E402,E731,F841
max-line-length = 100
exclude = .tox,.git,*/migrations/*,src/sentry/static/sentry/vendor/*,docs/*

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

