[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pytest]
minversion = 2.3.3
norecursedirs = "build" "docs[\/]_build" "docs[\/]_logo" "docs[\/]pyplots"
doctest_plus = enabled
doctest_norecursedirs = "docs[\/]*"  # Too many docs involving models.
