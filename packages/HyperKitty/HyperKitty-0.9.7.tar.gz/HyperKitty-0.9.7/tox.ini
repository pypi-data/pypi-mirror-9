[tox]
envlist = django1.6,django1.7,django1.8,docs,pylint

[base]
deps =
    setuptools
    Whoosh
    mock


[testenv]
usedevelop = True
basepython = /usr/bin/python2.7
commands =
    python2 {toxinidir}/../hyperkitty_standalone/manage.py test {posargs:hyperkitty}


[testenv:django1.6]
deps =
    {[base]deps}
    Django>=1.6, <1.7

[testenv:django1.7]
deps =
    {[base]deps}
    Django>=1.7, <1.8a1

[testenv:django1.8]
deps =
    {[base]deps}
    Django>=1.8, <1.9a1


[testenv:coverage]
deps =
    {[base]deps}
    Django>=1.7, <1.8a1
    coverage
usedevelop = True
commands =
    coverage run --rcfile coveragerc {toxinidir}/../hyperkitty_standalone/manage.py test {posargs:hyperkitty}
    coverage html --rcfile coveragerc

[testenv:docs]
changedir = doc
deps = sphinx
commands=
    sphinx-build -W -D html_theme=alabaster -b html -d {envtmpdir}/doctrees .  {toxinidir}/doc/_build/html

[testenv:pylint]
deps =
    {[base]deps}
    pylint
usedevelop = True
commands =
    pylint --report n --rcfile pylintrc --disable I,R,C hyperkitty
