[bdist_wheel]
universal = 1

[build_sphinx]
all-files = 1

[flake8]
exclude = build,dist,docs,env

[nosetests]
tests = tests.py
nocapture = 1
verbose = 1
stop = 1
with-coverage = 1
cover-erase = 1
cover-branches = 1
cover-package = sprockets

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

