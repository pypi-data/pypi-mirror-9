[tox]
envlist = py27,py32,py33,py34,flake8,docs

[testenv]
whitelist_externals=
    rm
commands =
    rm -f .coverage
    python setup.py dev
    coverage run {envbindir}/py.test -xv []
    coverage report -m
deps =
    pytest

[testenv:flake8]
commands =
    flake8
deps =
    flake8

[testenv:docs]
changedir = docs
deps = sphinx
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
