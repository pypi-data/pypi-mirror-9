[tox]
envlist = py27,py32,py33,py34,flake8,docs

[testenv]
skipsdist=true
skip_install=true
whitelist_externals=
    rm
commands =
    rm -f .coverage
    pip install -e .[test]
    coverage run {envbindir}/py.test -xv []
    coverage report -m
deps =
    pytest

[testenv:flake8]
skipsdist=true
skip_install=true
basepython = python3.4
commands =
    flake8
deps =
    flake8

[testenv:docs]
skip_install=false
skipsdist=true
changedir = docs
deps = sphinx
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:build]
commands =
    python -m irc3._parse_rfc
    python -m irc3._gen_doc
deps =
