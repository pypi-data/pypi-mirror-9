[pytest]
addopts = --doctest-modules
	--doctest-glob='*.rst'
	--ignore=CHANGES.rst
	--ignore=setup.py
	--ignore=bootstrap.py
	--ignore=examples/
	--ignore=docs/conf.py
	--ignore=irc3/_*.py

[flake8]
exclude = bootstrap.py,./irc3/compat.py,./.tox/*,./src/*,./docs*

[aliases]
dev = develop easy_install irc3[test]

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

