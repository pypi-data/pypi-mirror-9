[metadata]
name = yaycl
author = Sean myers
author-email = semyers@redhat.com
summary = YAML Config Autoloader
description-file = README.md
license = MIT
home-page = https://github.com/seandst/yaycl
requires-python = >=2.6
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python

[files]
packages = yaycl

[entry_points]
yaycl.load_yaml = 
	default = yaycl:load_yaml

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

