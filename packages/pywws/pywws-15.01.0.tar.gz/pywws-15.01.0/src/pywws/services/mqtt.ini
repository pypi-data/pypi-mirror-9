[config]
url		= mqtt://notused:1111/
auth_type	= mqtt
catchup		= 0
result		= []
interval	= 290

[fixed]
topic		= *topic            
hostname	= *hostname
port		= *port
client_id	= *client_id    
retain      = *retain
auth        = *auth
