[epydoc]
name = PyAMF API Documentation
url = http://pyamf.org/
modules = pyamf, cpyamf
exclude = tests*
top = pyamf
output = html
target = doc/build/api
simple-term = 0
verbosity = 0
imports = yes
sourcecode = yes

[flake8]
exclude = doc,.ropeproject
ignore = E402

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

