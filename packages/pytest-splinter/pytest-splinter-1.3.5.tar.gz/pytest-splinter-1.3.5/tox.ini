[tox]
distshare={homedir}/.tox/distshare
envlist=linters,py26,py27,py27-xdist,py27-pytest-latest,py34
skip_missing_interpreters = true

[testenv]
commands= py.test pytest_splinter tests --junitxml={envlogdir}/junit-{envname}.xml
deps =
    -e.
    -r{toxinidir}/requirements-testing.txt

[testenv:linters]
interpreter=python2.7
commands={[testenv]commands} --pylama

[testenv:coveralls]
commands=
    coverage run --source=pytest_splinter {envdir}/bin/py.test tests
    coverage report -m
    coveralls

[testenv:py27-xdist]
basepython=python2.7
deps =
    {[testenv]deps}
    pytest-xdist
commands=
  py.test pytest_splinter tests -n1 -rfsxX \
        --junitxml={envlogdir}/junit-{envname}.xml

[testenv:py27-pytest-latest]
basepython=python2.7
deps =
    {[testenv]deps}
    hg+https://bitbucket.org/pytest-dev/py#egg=py
    hg+https://bitbucket.org/pytest-dev/pytest#egg=pytest

[pytest]
addopts = -vvl

[pylama]
format = pep8
skip = */.tox/*,*/.env/*
linters = pylint,mccabe,pep8,pep257
ignore = F0401,C0111,E731,D100,W0621,W0108,R0201,W0401,W0614,W0212,C901,R0914

[pylama:pep8]
max_line_length = 120

[pylama:pylint]
max_line_length = 120

[pylama:mccabe]
max_complexity = 11
