{% load i18n %}
{% if messages %}
<ul class="coop-cms_user-messages">
	<a href="" class="close-message">{% trans "close" %}</a>
    {% for m in messages %}
      <li class="{{m.tags}}">
        <span class="{{m.tags}}">{{m}}</a>
      </li>
    {% endfor %}
</ul>
<script>
    $(function() {
        $('a.close-message').live('click', function() {
            $(this).parent().hide('slow');
			return false;
        })
        setTimeout(function() {$('ul.coop-cms_user-messages').hide('slow')}, 5000);
    });
</script>
{% endif %}
