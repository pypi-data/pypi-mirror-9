adduser {{ username }} --disabled-password
su - {{ username }}
export WORKON_HOME=$HOME/.virtualenvs
mkdir -p $WORKON_HOME
source `which virtualenvwrapper.sh`
cd
mkvirtualenv {{ project_name }}
pip install {{ project_name }}
{{ manage }} config
# < edit configuration file >
{{ manage }} config_example
{{ manage }} config_example system
{{ manage }} collectstatic --noinput
{{ manage }} migrate
{{ manage }} runserver
exit

#### NGINX
{{ manage }} config_example nginx | sudo tee /etc/nginx/sites-available/{{ project_name }}.conf
# < edit configuration file >
sudo ln -s /etc/nginx/sites-available/{{ project_name }}.conf /etc/nginx/sites-enabled/{{ project_name }}.conf
sudo service nginx restart

#### SUPERVISOR
{{ manage }} config_example supervisor | sudo tee /etc/supervisor/conf.d/{{ project_name }}.conf
# < edit configuration file >
supervisorctl reread
supervisorctl reload
