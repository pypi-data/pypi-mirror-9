[metadata]
name = lisa-plugins-shopping
summary = LISA Plugin Shopping
license = Apache-2
description-file = 
	README.rst
author = Julien Syx
author-email = julien@lisa-project.net
home-page = http://www.lisa-project.net
classifier = 
	Environment :: Console
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4

[files]
packages = 
	lisa_plugins_shopping

[compile_catalog]
directory = lisa_plugins_shopping/locale
domain = lisa_plugins_shopping

[update_catalog]
domain = lisa_plugins_shopping
output_dir = lisa_plugins_shopping/locale
input_file = lisa_plugins_shopping/locale/lisa_plugins_shopping.pot

[init_catalog]
domain = lisa_plugins_shopping
input_file = lisa_plugins_shopping/locale/lisa_plugins_shopping.pot
output_dir = lisa_plugins_shopping/locale

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = lisa_plugins_shopping/locale/lisa_plugins_shopping.pot

[bdist_wheel]
universal = 1

[aliases]
release = register clean --all sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs = 
	.git
	.tox
	dist
	build
	south_migrations
	migrations
	.eggs
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfs
	--strict
	--ignore docs/conf.py
	--ignore setup.py
	--ignore bootstrap.py
	--doctest-modules
	--doctest-glob \*.rst
	--tb short

[isort]
force_single_line = True
line_length = 120
known_first_party = lisa_plugins_shopping
default_section = THIRDPARTY
forced_separate = test_lisa_plugins_shopping

[matrix]
python_versions = 
	2.7
	3.4
	pypy
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[entry_points]
lisa.api.plugins = 
	shopping = lisa_plugins_shopping:ShoppingPlugin

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

