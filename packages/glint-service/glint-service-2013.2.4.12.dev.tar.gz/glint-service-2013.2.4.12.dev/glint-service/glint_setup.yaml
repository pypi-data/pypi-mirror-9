#yaml conf file for glint

#source code - specify git urls for source code
glint-git-url: 'https://github.com/hep-gc/glint.git'
glint-horizon-git-url: 'https://github.com/hep-gc/glint-horizon.git'

#installation type - use either default to test glint in a python virtual environment (venv)  or site-packages to specify the local python installation directory
glint-horizon-installation-type: 'default'

#installation type - use 'default' (uses /var/lib/glint as default location of source code) or site-packages to specify local python installation directory
glint-installation-type: 'default'

#for glint to register with openstack, a couple of openstack db files need to be accessed. 
#a path to the file is required with openstack-admin priveleges (i.e. the rc file)
#the rc file can be located on the regular openstack dashboard 
glint-installation-auth: '<</directory/your_openstack_admin_.rc>>'

glint-user-id: 172

glint-service-url: 'http://localhost'
glint-service-port: '9494'

