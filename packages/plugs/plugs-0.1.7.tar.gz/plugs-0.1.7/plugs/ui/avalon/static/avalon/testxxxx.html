<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="avalon.js"></script>
</head>
<div ms-click="check($event, 'ok')" ms-controller="test">点我
<p>value={{value}}</p>
</div>
<script>
avalon.define('test', function(vm){
    vm.value = '';
    vm.check = function(e, msg){
        vm.value = msg + e;
    }
});
</script>
</body>
</html>
