<div class="previous-next">
    % if prev_post:
        <div class='previous-post'>
            <a href="${prev_post['path']}" />previous</a> 
            ${prev_post['title']}
        </div>
    % endif
    % if next_post:
        <div class='next-post'>
            ${next_post['title']}
            <a href="${next_post['path']}" />next</a> 
        </div>
    % endif
</div>
