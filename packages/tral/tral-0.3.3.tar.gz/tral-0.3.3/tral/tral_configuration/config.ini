sequence_type = AA
standard_amino_acids = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y
all_amino_acids = A, B, C, D, E, F, G, H, I, K, L, M, N, O, P, Q, R, S, T, U, V, W, X, Y, Z

[sequence]
    [[repeat_detection]]
        AA = HHrepID, T-REKS, TRUST, XSTREAM
        DNA = Phobos, TRED, T-REKS, TRF, XSTREAM
    [[repeat_detector_path]]
        PHOBOS = phobos
        HHrepID = hhrepid_64
        HHrepID_dummyhmm = /path/to/home/.tral/data/hhrepid/dummyHMM.hmm
        T-REKS = T-REKS
        TRED = tred
        TRF = trf
        TRUST = TRUST
        TRUST_substitutionmatrix = /path/to/TRUST/Align/BLOSUM50
        XSTREAM = XSTREAM

[hmm]
    hmmbuild = hmmbuild
    l_effective_max = 50

[filter]
    [[basic]]
        tag = basic_filter
        [[[dict]]]
            [[[[pvalue]]]]
                func_name = pvalue
                score = phylo_gap01
                threshold = 0.1
            [[[[n_effective]]]]
                func_name = attribute
                attribute = n_effective
                type = min
                threshold = 1.9

[ambiguous_amino_acid]
    B = D,N
    O = K,
    U = C,
    Z = E,Q
    X = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y

[repeat]
    scoreslist = phylo_gap01,
    calc_score = False
    calc_pvalue = False
    precision = 10
    ginsi = ginsi

[repeat_list]
    output_characteristics = begin, msa_original, l_effective, n_effective, repeat_region_length, divergence, pvalue
    model = phylo_gap01

[repeat_score]
    evolutionary_model = lg
    [[indel]]
        indel_rate_per_site = 0.01
        ignore_gaps = True
        gaps = row_wise
        zipf = 1.821
    [[optimisation]]
        start_min = 0.5
        start_max = 1.5
        n_iteration = 14
    [[K80]]
        kappa = 2.59
    [[TN93]]
        alpha_1 = 0.3
        alpha_2 = 0.4
        beta = 0.7
    [[score_calibration]]
        scoreslist=phylo_gap01,
        save_calibration = False
        precision = 10