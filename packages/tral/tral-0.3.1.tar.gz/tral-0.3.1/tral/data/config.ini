sequence_type = AA
lStandard_amino_acid = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y
lAll_amino_acid = A, B, C, D, E, F, G, H, I, K, L, M, N, O, P, Q, R, S, T, U, V, W, X, Y, Z

[sequence]
    [[repeat_detection]]
        AA = HHrepID, T-REKS, TRUST, XSTREAM
        DNA = Phobos, TRED, T-REKS, TRF, XSTREAM
    [[repeat_detector_path]]
        PHOBOS = /path/to/PHOBOS/phobos
        HHrepID = /path/to/HHrepID/hhrepid_64
        HHrepID_dummyhmm = /path/to/.tral/data/dummyHMM.hmm
        T-REKS = /path/to/T-REKS/T-REKS
        TRED = /path/to/TRED
        TRF = /path/to/TRF
        TRUST = /path/to/TRUST
        TRUST_substitutionmatrix = /path/to/TRUST/Align/BLOSUM50
        XSTREAM = /path/to/XSTREAM

[hmm]
    hmmbuild = /path/to/hmmbuild
    lDMax = 50

[filter]
    [[basic]]
        tag = basic_filter
        [[[dict]]]
            [[[[pValue]]]]
                func_name = pValue
                score = phylo_gap01
                threshold = 0.1
            [[[[nD]]]]
                func_name = attribute
                attribute = nD
                type = min
                threshold = 1.9

[dAmbiguous_amino_acid]
    B = D,N
    O = K,
    U = C,
    Z = E,Q
    X = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y

[repeat]
    scoreslist = phylo_gap01,
    calc_score = False
    calc_pValue = False
    precision = 10
    ginsi = /path/to/ginsi

[repeat_list]
    msa_original = True
    lD = True
    nD = True
    sequence_length = True
    pValue = phylo_gap01
    begin = True

[repeat_score]
    evolutionary_model = lg
    [[indel]]
        indelRatePerSite = 0.01
        ignore_gaps = True
        gaps = row_wise
        zipf = 1.821
    [[optimisation]]
        start_min = 0.5
        start_max = 1.5
        nIteration = 14
    [[K80]]
        kappa = 2.59
    [[TN93]]
        alpha_1 = 0.3
        alpha_2 = 0.4
        beta = 0.7
    [[score_calibration]]
        scoreslist=phylo_gap01,
        save_calibration = False
        precision = 10