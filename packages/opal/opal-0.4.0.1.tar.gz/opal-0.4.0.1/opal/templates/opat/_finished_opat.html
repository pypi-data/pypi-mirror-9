<div class="form-group">
  <label class="control-label col-sm-3">Treatment Outcome</label>
  <div class="col-sm-8">
    <select class="form-control" ng-model="meta.outcome">
      <option>Cured</option>
      <option>Stable</option>
      <option>Progressed, due to emergence of new pathogen(s)</option>
      <option>Progressed, due to emergence of resistance in pathogen(s) being treated</option>
      <option>Progressed, other</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Died?</label>
  <div class="col-sm-8">
	<input class="" type="checkbox" ng-model="meta.died">
  </div>
</div>
<div class="form-group" ng-show="meta.died">
  <label class="control-label col-sm-3">Death Category</label>
  <div class="col-sm-8">
    <select class="form-control" ng-model="meta.death_category">
      <option>Death due the infection for which OPAT was initiated'</option>
      <option>Death due to a complication of OPAT</option>
      <option>Death due to pathology unrelated to OPAT or indication for OPAT</option>
    </select>
  </div>
</div>
<div class="form-group" ng-show="meta.died">
  <label class="control-label col-sm-3">Cause of death</label>
  <div class="col-sm-8">
	<input class="form-control" ng-model="meta.cause_of_death">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Readmitted?</label>
  <div class="col-sm-8">
	<input class="" type="checkbox" ng-model="meta.readmitted">
  </div>
</div>
<div class="form-group" ng-show="meta.readmitted">
  <label class="control-label col-sm-3">Readmission Cause</label>
  <div class="col-sm-8">
    <select class="form-control" ng-model="meta.outcome">
      <option>Relapse of the infection for which they had received OPAT</option>
      <option>New infection</option>
      <option>Planned procedure</option>
      <option>Unrelated to infection</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">notes</label>
  <div class="col-sm-8">
	<textarea class="form-control" ng-model="meta.notes" rows="5"></textarea>
  </div>
</div>
