[questions]

theme.type.question = Type of the Theme (core or customer)
theme.type.required = True
theme.type.help = A customer theme can extend a core theme.
theme.type.default = customer
theme.type.choices = core|customer
theme.type.choices_delimiter = |
theme.type.post_ask_question = mrbob.hooks:validate_choices

theme.base.question = Base theme to extend (leave empty if you don't want to extend)
theme.base.help = Should be something like 'ps.diazo.vanilla'.
theme.base.pre_ask_question = ps.bob.hooks:diazo_theme_customer_only

theme.base_repo_type.question = Repository type of the base theme to extend
theme.base_repo_type.help = Should be something like 'git', 'hg', 'svn'. Used for the mr.developer source section within the buildout.
theme.base_repo_type.default = git
theme.base_repo_type.choices = git|hg|svn
theme.base_repo_type.choices_delimiter = |
theme.base_repo_type.pre_ask_question = ps.bob.hooks:diazo_theme_with_base_only
theme.base_repo_type.post_ask_question = mrbob.hooks:validate_choices

theme.base_url.question = Repository URL of the base theme to extend
theme.base_url.help = The URL to the repo used for the mr.developer source section within the buildout.
theme.base_url.default = https://github.com/propertyshelf/ps.diazo.vanilla
theme.base_url.pre_ask_question = ps.bob.hooks:diazo_theme_with_base_only

theme.name.question = Name of the Theme
theme.name.required = True
theme.name.help = Should be something like 'Example Theme'.
theme.name.default = Example Theme

package.name.question = Package Name of the Theme
package.name.required = True
package.name.help = Should be something like 'example'.
package.name.default = example


[template]
pre_render = ps.bob.hooks:prepare_diazo_render
