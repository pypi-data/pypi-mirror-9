DEBUG: False


ENV:
    PATH:
        - $WA_PROJECT/.wanderer/environ/python/scripts
        - $WA_PROJECT/.wanderer/environ/python/lib/$WA_OS
    PYTHONPATH:
        - $WA_PROJECT/.wanderer/environ/python/lib/$WA_OS/site-packages
        - $WA_PROJECT/.wanderer/environ/python/lib/site-packages
        - $WA_PROJECT/.wanderer/environ/maya/scripts
        - $WA_PROJECT/.wanderer/environ/maya/scripts/AETemplates
    WA_ASSETS: $WA_PROJECT/assets
    WA_SEQUENCES: $WA_PROJECT/sequences


APPLICATIONS:
    maya 2015: &maya2015
        PATH:
            win: 'C:/Program Files/Autodesk/Maya2015/bin/maya.exe'
            osx: '/Applications/Autodesk/Maya 2015/Maya.app'
            linux: '/usr/autodesk/maya2015/bin/maya'
        ENV: &mayaenv
            MAYA_SCRIPT_PATH:
                - $WA_CFG/environ/maya/scripts
            MAYA_CUSTOM_TEMPLATE_PATH:
                - $WA_CFG/environ/maya/scripts/AETemplates
                - $WA_CFG/environ/maya/scripts
            MAYA_PLUG_IN_PATH:
                - $WA_CFG/environ/maya/plug-ins/$WA_OS
                - $WA_CFG/environ/maya/plug-ins
            MAYA_PRESET_PATH:
                - $WA_CFG/environ/maya/presets
            MAYA_SHELF_PATH:
                - $WA_CFG/environ/maya/shelves
            XBMLANGPATH:
                - $WA_CFG/environ/maya/icons
    maya 2014:
        PATH:
            win: 'C:/Program Files/Autodesk/Maya2014/bin/maya.exe'
            osx: '/Applications/Autodesk/Maya 2014/Maya.app'
            linux: '/usr/autodesk/maya2014/bin/maya'
        ENV: *mayaenv
    maya: *maya2015
    nuke 8.0: &nuke8
        PATH:
            win: 'C:/Program Files/Nuke8.0v5/Nuke8.0.exe'
            osx: '/Applications/Nuke8.0v5/Nuke8.0v5.app'
            linux: '/usr/local/Nuke8.0v5/Nuke8.0v5'
        ENV:
            NUKE_PATH:
                - $WA_CFG/environ/nuke
    nuke: *nuke8


COMPONENTS:
    animation:
        short: anm
        parent_types: [asset, shot]
    abclayout:
        short: abclo
        parent_types: [shot]
    compositing:
        short: comp
        parent_types: [asset, shot]
    effects:
        short: fx
        parent_types: [asset, shot]
    layout:
        short: lo
        parent_types: [shot]
    lighting:
        short: lgt
        parent_types: [shot]
    model:
        short: mdl
        parent_types: [asset]
    shading:
        short: shd
        parent_types: [asset]
    rig:
        short: rig
        parent_types: [asset]


TEMPLATES:
    asset: 'assets/{asset.cat}/{asset.name}'
    asset_component: 'assets/{asset.cat}/{asset.name}/{component.name}'
    sequence: 'sequences/{sequence.name}'
    shot: 'sequences/{sequence.name}/{shot.name}'
    shot_component: 'sequences/{sequence.name}/{shot.name}/{component.name}'

    maya_asset_version: 'assets/{asset.cat}/{asset.name}/{component.name}/maya/work/{component.short}_{asset.name}.v{component.version:0>3d}.mb'
    maya_asset_publish: 'assets/{asset.cat}/{asset.name}/{component.name}/maya/{component.short}_{asset.name}.v{component.version:0>3d}.mb'

    maya_shot_version: 'sequences/{sequence.name}/{shot.name}/{component.name}/maya/work/{component.short}_{shot.name}.v{component.version:0>3d}.mb'
    maya_shot_publish: 'sequences/{sequence.name}/{shot.name}/{component.name}/maya/{component.short}_{shot.name}.v{component.version:0>3d}.mb'

    asset_alembic: 'assets/{asset.cat}/{asset.name}/exchange/alembic/{component.short}_{asset.name}.v{component.version:0>3d}.abc'
    shot_alembic: 'sequences/{sequence.name}/{shot.name}/exchange/alembic/{component.short}_{shot.name}.v{component.version:0>3d}.abc'

    asset_review: 'assets/{asset.cat}/{asset.name}/review/{component.short}_{asset.name}.v{component.version:0>3d}.mov'
    shot_review: 'sequences/{sequence.name}/{shot.name}/review/{component.short}_{shot.name}.v{component.version:0>3d}.mov'


BOOTSTRAP:
    INSTALLS: []
