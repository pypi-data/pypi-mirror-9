DEBUG: False

ENV:
    PATH:
        - $WA_PROJECT/.wanderer/environ/python/scripts
        - $WA_PROJECT/.wanderer/environ/python/lib/$WA_OS
    PYTHONPATH:
        - $WA_PROJECT/.wanderer/environ/python/lib/$WA_OS/site-packages
        - $WA_PROJECT/.wanderer/environ/python/lib/site-packages
        - $WA_PROJECT/.wanderer/environ/maya/scripts
        - $WA_PROJECT/.wanderer/environ/maya/scripts/AETemplates
    WA_ASSETS: $WA_PROJECT/assets
    WA_SEQUENCES: $WA_PROJECT/sequences
    WA_REVIEW: $WA_PROJECT/review

APPLICATIONS:
    maya 2015: &maya2015
        PATH:
            win: 'C:/Program Files/Autodesk/Maya2015/bin/maya.exe'
            osx: '/Applications/Autodesk/Maya 2015/Maya.app'
            linux: '/usr/autodesk/maya2015/bin/maya'
        ENV: &mayaenv
            MAYA_SCRIPT_PATH:
                - $WA_CFG/environ/maya/scripts
            MAYA_CUSTOM_TEMPLATE_PATH:
                - $WA_CFG/environ/maya/scripts/AETemplates
                - $WA_CFG/environ/maya/scripts
            MAYA_PLUG_IN_PATH:
                - $WA_CFG/environ/maya/plug-ins/$WA_OS
                - $WA_CFG/environ/maya/plug-ins
            MAYA_PRESET_PATH:
                - $WA_CFG/environ/maya/presets
            MAYA_SHELF_PATH:
                - $WA_CFG/environ/maya/shelves
            XBMLANGPATH:
                - $WA_CFG/environ/maya/icons
    maya 2014:
        PATH:
            win: 'C:/Program Files/Autodesk/Maya2014/bin/maya.exe'
            osx: '/Applications/Autodesk/Maya 2014/Maya.app'
            linux: '/usr/autodesk/maya2014/bin/maya'
        ENV: *mayaenv
    maya: *maya2015
    nuke 8.0: &nuke8
        PATH:
            win: 'C:/Program Files/Nuke8.0v5/Nuke8.0.exe'
            osx: '/Applications/Nuke8.0v5/Nuke8.0v5.app'
            linux: '/usr/local/Nuke8.0v5/Nuke8.0v5'
        ENV:
            NUKE_PATH:
                - $WA_CFG/environ/nuke
    nuke: *nuke8

STAGES:
    ASSET:
        model: mdl
        rig: rig
    SHOT:
        animation: anm
        alembiclayout: abclo
        compositing: comp
        layout: lo
        lighting: lgt

TEMPLATES:
    maya_asset_version: 'assets/{asset.type}/{asset.name}/{stage.name}/maya/work/{stage.short}_{asset.name}.v{version:0>3d}.mb'
    maya_asset_publish: 'assets/{asset.type}/{asset.name}/{stage.name}/maya/{stage.short}_{asset.name}.v{version:0>3d}.mb'
    maya_asset_review: 'review/{today}/{stage.short}_{asset.name}.v{version:0>3d}.mov'
    maya_shot_version: 'sequences/{sequence.name}/{shot.name}/{stage.name}/maya/work/{stage.short}_{shot.name}.v{version:0>3d}.mb'
    maya_shot_publish: 'sequences/{sequence.name}/{shot.name}/{stage.name}/maya/{stage.short}_{shot.name}.v{version:0>3d}.mb'
    maya_shot_review: 'review/{today}/{stage.short}_{shot.name}.v{version:0>3d}.mov'
    asset_alembic: 'exchange/alembic/assets/{asset.name}/{stage.name}/{stage.short}_{asset.name}.v{version:0>3d}.abc'
    shot_alembic: 'exchange/alembic/{sequence.name}/{shot.name}/{stage.name}/{stage.short}_{shot.name}.v{version:0>3d}.abc'

BOOTSTRAP:
    INSTALLS: []
