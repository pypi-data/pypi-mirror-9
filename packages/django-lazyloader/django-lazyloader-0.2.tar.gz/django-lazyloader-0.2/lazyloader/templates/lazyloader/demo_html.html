{% for object in objects %}
<div class="object">
    <h3 class="name">{{ object.name }}</h3>
    <span class="description">{{ object.description }}</span><br><br>
    <span class="stock">In stock:
        <div class="{% if object.stock %}green{% else %}red{% endif %}"></div>
    </span><br>
    <span class="price">Price: {{ object.price }} CHF</span>
</div>
{% endfor %}
