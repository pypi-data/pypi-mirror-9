# -----------------------------------------------------------------------------
[Initialization]
directories = Images.tmp

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
content_regex = <publi(doc|set)
validate = true

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng

# -----------------------------------------------------------------------------
[Transformation]
preregex = %(here)s/Regex/publidoc2pdf_pre.regex
xsl = %(here)s/Xsl/publidoc2pdf.xsl
postregex = %(here)s/Regex/publidoc2pdf_post.regex
postregex.files = \.tex$

# -----------------------------------------------------------------------------
[Output]
make_id = token
format = %(fid)s.pdf
