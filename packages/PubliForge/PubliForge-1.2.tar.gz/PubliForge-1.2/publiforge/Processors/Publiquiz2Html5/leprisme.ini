# -----------------------------------------------------------------------------
[Initialization]
directories = Images, Audios, Videos
templates = Publidoc2XHtml, Publiquiz2Html5

[template:Publiquiz2Html5]
exclude[!matching_link] = publiquiz_matching_link.js
exclude[!pip] = publiquiz_pip.js

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
content_regex = <publi(quiz|set)
validate = true

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng
publiquiz = %(here)s/RelaxNG/publiquiz.rng

# -----------------------------------------------------------------------------
[Transformation]
xsl = %(here)s/Xsl/publiquiz2html5.xsl

# -----------------------------------------------------------------------------
[Output]
format = %(fid)s.html
