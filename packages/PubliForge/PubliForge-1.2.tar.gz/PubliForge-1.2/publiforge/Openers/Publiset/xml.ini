# Opener Publiset

# -----------------------------------------------------------------------------
[Match]
file_regex = \.xml$
content_regex = <publiset

# -----------------------------------------------------------------------------
[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng

# -----------------------------------------------------------------------------
[Casts]
contributors = <publiset version="1.0"><composition id="e"><head><contributors>%(xml)s</contributors></head><file/></composition></publiset>
source_book = <publiset version="1.0"><composition id="e"><head><source type="book">%(xml)s</source></head><file/></composition></publiset>
source_file = <publiset version="1.0"><composition id="e"><head><source type="file">%(xml)s</source></head><file/></composition></publiset>
keywordset = <publiset version="1.0"><composition id="e"><head><keywordset>%(xml)s</keywordset></head><file/></composition></publiset>
subjectset = <publiset version="1.0"><composition id="e"><head><subjectset>%(xml)s</subjectset></head><file/></composition></publiset>
abstract = <publiset version="1.0"><composition id="e"><head><abstract>%(xml)s</abstract></head><file/></composition></publiset>
simple_inline = <publiset version="1.0"><composition id="e"><head><copyright>%(xml)s</copyright></head><file/></composition></publiset>

# -----------------------------------------------------------------------------
[Read]
css = %(main_route)s/Css/pygments.css

# -----------------------------------------------------------------------------
[Render]
xsl = %(here)s/Xsl/publiset_render.xsl
css = %(route)s/Css/publidoc.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiset_opener.css

# -----------------------------------------------------------------------------
[Write]
css = %(main_route)s/Css/codemirror.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiset_opener.css
javascript =
      %(main_route)s/Js/codemirror.js,
      %(main_route)s/Js/codemirror4xml.js,
      %(route)s/Js/codemirror4publiset_loader.js

# -----------------------------------------------------------------------------
[Edit]
xsl = %(here)s/Xsl/publiset_edit.xsl
css = %(main_route)s/Css/codemirror.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiset_opener.css
javascript =
      %(main_route)s/Js/codemirror.js,
      %(main_route)s/Js/codemirror4xml.js,
      %(route)s/Js/codemirror4publiset_loader.js
save.xsl = %(here)s/Xsl/publiset_save.xsl
save.regex =
      %(here)s/Regex/publidoc_save.regex,
      %(here)s/Regex/publiset_save.regex
