# Opener Publiquiz

# -----------------------------------------------------------------------------
[Match]
file_regex = \.xml$
content_regex = <publiquiz

# -----------------------------------------------------------------------------
[RelaxNG]
publiquiz = %(here)s/RelaxNG/publiquiz.rng

# -----------------------------------------------------------------------------
[Casts]
contributors = <publiquiz version="1.0"><quiz id="e"><head><contributors>%(xml)s</contributors></head><production/></quiz></publiquiz>
source_book = <publiquiz version="1.0"><quiz id="e"><head><source type="book">%(xml)s</source></head><production/></quiz></publiquiz>
source_file = <publiquiz version="1.0"><quiz id="e"><head><source type="file">%(xml)s</source></head><production/></quiz></publiquiz>
keywordset = <publiquiz version="1.0"><quiz id="e"><head><keywordset>%(xml)s</keywordset></head><production/></quiz></publiquiz>
subjectset = <publiquiz version="1.0"><quiz id="e"><head><subjectset>%(xml)s</subjectset></head><production/></quiz></publiquiz>
abstract = <publiquiz version="1.0"><quiz id="e"><head><abstract>%(xml)s</abstract></head><production/></quiz></publiquiz>
division = <publiquiz version="1.0"><document id="e">%(xml)s</document></publiquiz>
section = <publiquiz version="1.0"><quiz id="e"><instructions>%(xml)s</instructions/><production/></quiz></publiquiz>
block = <publiquiz version="1.0"><quiz id="e"><instructions>%(xml)s</instructions><production/></quiz></publiquiz>
inline = <publiquiz version="1.0"><quiz id="e"><instructions><p>%(xml)s</p></instructions><production/></quiz></publiquiz>
simple_inline = <publiquiz version="1.0"><quiz id="e"><head><copyright>%(xml)s</copyright></head><production/></quiz></publiquiz>

instructions = <publiquiz version="1.0"><quiz id="e"><instructions>%(xml)s</instructions><production/></quiz></publiquiz>
choices-radio = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
choices-check = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
blanks-fill = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
blanks-select = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
blanks-char = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
pointing = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
pointing-categories = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
matching = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
sort = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
categories = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
pip = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
composite = <publiquiz version="1.0"><quiz id="e">%(xml)s</quiz></publiquiz>
help = <publiquiz version="1.0"><quiz id="e"><production/><help>%(xml)s</help></quiz></publiquiz>
answer = <publiquiz version="1.0"><quiz id="e"><production/><answer>%(xml)s</answer></quiz></publiquiz>

# -----------------------------------------------------------------------------
[Read]
css = %(main_route)s/Css/pygments.css

# -----------------------------------------------------------------------------
[Render]
xsl = %(here)s/Xsl/publiquiz_render.xsl
css = %(route)s/Css/publidoc.css,
      %(route)s/Css/publiquiz.css,
      %(route)s/Css/custom.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiquiz_opener.css
javascript =
      %(route)s/Js/publiquiz.js,
      %(route)s/Js/publiquiz_basics.js,
      %(route)s/Js/publiquiz_matching_link.js,
      %(route)s/Js/publiquiz_pip.js,
      %(route)s/Js/publiquiz_loader.js

# -----------------------------------------------------------------------------
[Write]
css = %(main_route)s/Css/codemirror.css,
      %(route)s/Css/publidoc.css,
      %(route)s/Css/publiquiz.css,
      %(route)s/Css/custom.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiquiz_opener.css      
javascript =
      %(route)s/Js/publidoc_schema.js,
      %(route)s/Js/publiquiz_schema.js,
      %(main_route)s/Js/codemirror.js,
      %(main_route)s/Js/codemirror4xml.js,
      %(route)s/Js/codemirror4publiquiz_loader.js,
      %(route)s/Js/publiquiz.js,
      %(route)s/Js/publiquiz_basics.js,
      %(route)s/Js/publiquiz_matching_link.js,
      %(route)s/Js/publiquiz_pip.js,
      %(route)s/Js/publiquiz_loader.js

# -----------------------------------------------------------------------------
[Edit]
xsl = %(here)s/Xsl/publiquiz_edit.xsl
css = %(main_route)s/Css/codemirror.css,
      %(route)s/Css/publidoc.css,
      %(route)s/Css/publiquiz.css,
      %(route)s/Css/custom.css,
      %(route)s/Css/publidoc_opener.css,
      %(route)s/Css/publiquiz_opener.css
javascript =
      %(route)s/Js/publidoc_schema.js,
      %(route)s/Js/publiquiz_schema.js,
      %(main_route)s/Js/codemirror.js,
      %(main_route)s/Js/codemirror4xml.js,
      %(route)s/Js/codemirror4publiquiz_loader.js,
      %(route)s/Js/publiquiz.js,
      %(route)s/Js/publiquiz_basics.js,
      %(route)s/Js/publiquiz_matching_link.js,
      %(route)s/Js/publiquiz_pip.js,
      %(route)s/Js/publiquiz_loader.js
save.xsl = %(here)s/Xsl/publiquiz_save.xsl
save.regex =
      %(here)s/Regex/publidoc_save.regex,
      %(here)s/Regex/publiquiz_save.regex
