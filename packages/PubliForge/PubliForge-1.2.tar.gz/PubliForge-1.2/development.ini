# =============================================================================
[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543


# =============================================================================
[app:main]
use = egg:PubliForge

# --- Debug mode
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.includes = publiforge.lib.debug
#pyramid.includes = pyramid_debugtoolbar
debugtoolbar.button_style = top:auto;bottom:0px;zoom:75%;
debugtoolbar.hosts = 127.0.0.1 ::1

# --- Languages
pyramid.default_locale_name = en
languages = fr, es, en
#translation_dirs =

# --- Instance unique identifier
uid = devfront
encryption = secretkey

# ------------------------------ Front

# --- Skin
#skin.title = PubliForge â€“ Prismallia
#skin.static.name = Static2
#skin.static.path = %(here)s/../Prismallia/PubliForge/Static
#skin.favicon = /Static2/favicon.ico
#skin.css.base =
#skin.css.login =
#skin.css.custom = /Static2/Css/prismallia.css
#skin.template.base =
#skin.template.login =

# --- Temporary directory
temporary_dir = %(here)s/Cache~/Tmp

# --- Beaker cache
#cache.type = file
#cache.data_dir = %(here)s/Cache~/Beaker/Cache/Data
#cache.lock_dir = %(here)s/Cache~/Beaker/Cache/Lock

# --- Beaker session
session.type = file
session.data_dir = %(here)s/Cache~/Beaker/Sessions/Data
session.lock_dir = %(here)s/Cache~/Beaker/Sessions/Lock
session.key = PF_SESSION

# --- SQLAlchemy
drop_tables = true
# ... PostgreSQL
sqlalchemy.url = postgresql://publiforge:sesame@localhost/PubliForge
sqlalchemy.pool_size = 1
sqlalchemy.max_overflow = 1
sqlalchemy.pool_timeout = 10
# ... MySQL
#sqlalchemy.url = mysql://publiforge:sesame@localhost/PubliForge?charset=utf8
#sqlalchemy.pool_recycle = 3600

# --- Authentication
auth.cookie = PF_AUTH
auth.remember = 5184000

# --- Page refresh
refresh.short = 2
refresh.long = 2

# --- Storages
storage.root = %(here)s/Storages~
storage.index = %(here)s/StoragesIndex~
storage.vcs = none, local, hg, hgsvn
storage.report_ttl = 120
storage.cache = 900

# --- File openers
opener.develop = true
opener.roots = %(here)s/Openers~
opener.list = Publi*, Ini*
opener.cache = %(here)s/Cache~/Openers

# --- Available agents
agent.refresh = 180
agent.synchronize = 1
agent.0.weight = 1
agent.0.password = sesame
agent.1.url = http://localhost:6544
agent.1.weight = 2
agent.1.password = sesame
agent.2.url = http://devel.publiforge.org
agent.2.weight = 0
agent.2.password = sesame

# ------------------------------ Agent

# --- Buildspaces
buildspace.root = %(here)s/Buildspaces~
buildspace.ttl = 86400

# --- Processors
processor.roots = %(here)s/Processors~
processor.list = Publi*, Parallel, CharCount, DTBookValid

# --- Builds
build.reset = false
build.develop = true
build.root = %(here)s/Builds~
build.ttl = 300
build.result_ttl = 900
build.concurrent = 3

# --- Authorized fronts
front.synchronize = 2
front.0.uid = devfront
front.0.password = sesame


# =============================================================================
[Populate]
admin.login = admin
admin.password = adminpwd
admin.name = Administrateur
admin.email = admin@prismallia.fr
admin.language = fr

# Users
file.1 = %(here)s/Configuration/Users/users.pfusr.xml
file.2 = %(here)s/Configuration/Users/tests.pfusr.xml
file.3 = %(here)s/Configuration/Users/guests.pfusr.xml

# Groups
file.11 = %(here)s/Configuration/Groups/groups_fr.pfgrp.xml
file.12 = %(here)s/Configuration/Groups/sa_gaze.pfgrp.xml

# Storages
file.21 = %(here)s/Configuration/Storages/none.pfstg.xml
file.22 = %(here)s/Configuration/Storages/local.pfstg.xml
file.23 = %(here)s/Configuration/Storages/hg.pfstg.xml
file.24 = %(here)s/Configuration/Storages/svn.pfstg.xml

# Indexers
file.31 = %(here)s/Configuration/Indexers/publidoc.pfidx.xml
file.32 = %(here)s/Configuration/Indexers/subjects_fr.pfidx.xml

# Projects
file.41 = %(here)s/Configuration/Projects/publidoc.pfprj.xml
file.42 = %(here)s/Configuration/Projects/publiquiz.pfprj.xml
file.43 = %(here)s/Configuration/Projects/comedie_humaine.pfprj.xml


# =============================================================================
# Begin logging configuration

[loggers]
keys = root, publiforge, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_publiforge]
level = DEBUG
handlers =
qualname = publiforge

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
#format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
format = [%(name)s %(levelname)s] %(message)s

# End logging configuration
