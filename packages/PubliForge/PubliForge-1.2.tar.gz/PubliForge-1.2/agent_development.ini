# =============================================================================
[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6544


# =============================================================================
[app:main]
use = egg:PubliForge

# --- Languages
pyramid.default_locale_name = en
languages = fr, es, en
translation_dirs =

# --- Instance unique identifier
uid = devagent

# ------------------------------ Agent

# --- Buildspaces
buildspace.root = %(here)s/Buildspaces~~
buildspace.ttl = 86400

# --- Processors
processor.roots = %(here)s/Processors~, %(here)s/../PubliForgeExtra/Processors
processor.list = Publidoc2XHtml, Publidoc2Html5, Publidoc2EPub*, Publidoc2Pdf,
                 Publiquiz2Html5, Publiset4Publidoc

# --- Builds
build.reset = false
build.develop = true
build.root = %(here)s/Builds~~
build.ttl = 300
build.result_ttl = 900
build.concurrent = 2

# --- Authorized fronts
front.synchronize = 1
front.1.uid = devfront
front.1.password = sesame


# =============================================================================
# Begin logging configuration

[loggers]
keys = root, publiforge, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_publiforge]
level = DEBUG
handlers =
qualname = publiforge

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
#format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
format = [%(name)s %(levelname)s] %(message)s

# End logging configuration
