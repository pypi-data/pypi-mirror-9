[tox]
envlist = py27,py31,py32,py33,py34,pypy,gl27,gl34

[testenv]
deps = ipython>=2.0.0,<2.2.0
       ipdb
       python-dateutil
       pytest-ipdb
       mock
       pytest

commands=py.test -l -q []


# Greenlet installed.
[testenv:gl27]
basepython=python2.7
deps = ipython>=2.0.0,<2.2.0
       greenlet
       ipdb
       python-dateutil
       pytest-ipdb
       mock
       pytest

commands=py.test -l -q []

[testenv:gl34]
basepython=python3.4
deps = ipython>=2.0.0,<2.2.0
       greenlet
       ipdb
       python-dateutil
       pytest-ipdb
       mock
       pytest

commands=py.test -l -q []
