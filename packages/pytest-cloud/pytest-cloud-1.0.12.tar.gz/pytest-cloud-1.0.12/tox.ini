[tox]
distshare={homedir}/.tox/distshare
envlist=py26,py27,py34
indexserver=
    pypi = https://pypi.python.org/simple

[testenv]
commands= py.test pytest_cloud tests --pep8 --junitxml={envlogdir}/junit-{envname}.xml
deps = -r{toxinidir}/requirements-testing.txt

[testenv:py27-coverage]
commands= py.test tests --cov=pytest_cloud --junitxml={envlogdir}/junit-{envname}.xml

[pytest]
addopts = -vvl
pep8maxlinelength=120
