{% load switchuser %}
{% load url from future %}

<form method="POST" action="{% url "su-logout" %}?next={{ next }}">
  {% csrf_token %}
  {% if su_state.is_active %}
    <input type="submit" value="Un-su! (back to {% su_user_short_label su_state.auth_user %})" />
  {% else %}
    <input type="submit" value="Un-su! (su not active)" disabled="disabled" />
  {% endif %}
</form>
