[bdist_wheel]
universal = 1

[sdist]
formats = zip

[nosetests]
tests = tests, graphviz, README.rst, docs/manual.rst
verbosity = 1
with-doctest = 1
doctest-extension = .rst
with-coverage = 1
cover-package = graphviz
cover-html = 1

[flake8]
ignore = E126,E128
max-line-length = 100
exclude = docs, .tox

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

